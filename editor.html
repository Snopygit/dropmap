<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden; /* verhindert Scrollen */
    }

    /* Header mit Home-Link */
    .header {
      position: fixed;
      top: 10px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }
    .header img.logo {
      width: 32px;
      height: 32px;
      border-radius: 4px;
    }
    .header .home-text {
      font-weight: bold;
      font-size: 18px;
      color: white;
      text-decoration: none; /* kein Unterstrich */
    }

    /* Discordâ€‘Userâ€‘Panel */
    #userBlock {
      position: fixed;
      top: 10px;
      right: 20px;
      display: none;                /* nur sichtbar, wenn eingeloggt */
      align-items: center;
      gap: 8px;
      cursor: pointer;
      z-index: 1000;
      background: #222;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      position: relative;           /* wichtig fÃ¼r das Logoutâ€‘MenÃ¼ */
    }
    #userBlock img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    #userBlock .name {
      color: white;
      font-weight: bold;
    }

    /* Logoutâ€‘MenÃ¼, erscheint beim Hover */
    #logoutMenu {
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #logoutMenu button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
    }
    #userBlock:hover #logoutMenu,
    #logoutMenu:hover {
      display: block;
      opacity: 1;
    }

    /* Titel */
    h2 {
      margin-top: 80px;
      text-align: center;
    }

    /* Map-Container */
    #mapContainer {
      margin-top: 120px; /* genug Abstand zum Header */
      display: flex;
      justify-content: center;
      overflow: hidden; /* zum Pannen */
    }
    #mapCanvas {
      border: 2px solid #333;
      border-radius: 10px;
      cursor: grab;
      max-width: 90vw;
      height: auto;
    }

    /* Fixierte Controls direkt unter dem Titel */
    .controls {
      position: absolute;
      top: 140px; /* etwas unterhalb von h2 */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .controls button {
      padding: 12px 24px;
      border-radius: 30px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Home -->
  <div class="header">
    <a href="index.html" style="display:flex;align-items:center;text-decoration:none;color:white;">
      <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
      <span class="home-text">Home</span>
    </a>
  </div>

  <!-- Discord User Panel -->
  <div id="userBlock">
    <img id="userAvatar" src="fortnite-dropmap/assets/discord.png" alt="Avatar">
    <span class="name" id="userName"></span>
    <div id="logoutMenu">
      <button onclick="logout()">ðŸšª Log out</button>
    </div>
  </div>

  <!-- Titel -->
  <h2>Busroute ziehen und Drop berechnen</h2>

  <!-- Buttons (feststehend unter dem Titel) -->
  <div class="controls">
    <button onclick="calculateDrops()">ðŸŽ¯ FIND BEST DROP</button>
    <button onclick="resetRoute()">ðŸ”„ Reset</button>
  </div>

  <!-- Map -->
  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
  </div>

  <script>
    // ---- Discord-Login & User-Fetch ----
    async function fetchUser() {
      const token = localStorage.getItem('discord_token');
      if (!token) {
        // nicht eingeloggt => zurÃ¼ck zur Startseite
        window.location.href = 'index.html';
        return;
      }
      const res = await fetch('https://discord.com/api/users/@me', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) {
        localStorage.removeItem('discord_token');
        window.location.href = 'index.html';
        return;
      }
      const user = await res.json();
      document.getElementById('userName').textContent = `${user.username}#${user.discriminator}`;
      document.getElementById('userAvatar').src =
        `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`;
      document.getElementById('userBlock').style.display = 'flex';
    }
    function logout() {
      localStorage.removeItem('discord_token');
      window.location.href = 'index.html';
    }
    window.addEventListener('load', fetchUser);

    // ---- Canvas & Map-Logik ----
    const canvas = document.getElementById('mapCanvas'),
          ctx    = canvas.getContext('2d'),
          img    = new Image();
    img.src = 'fortnite-dropmap/assets/map.png';
    img.onerror = () => alert('Fehler: Karte konnte nicht geladen werden');

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps')||'[]'),
          idx      = +localStorage.getItem('editingDropmapIndex'),
          dropmap  = dropmaps[idx] || { points: [] };

    const route = [{ x:150, y:150 }, { x:750, y:750 }];
    let scale=1, ox=0, oy=0, dragStart=null, dragging=null, offX=0, offY=0, bestLine=null;

    img.onload = draw;

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const d = e.deltaY>0 ? -0.1 : 0.1;
      const mx = (e.offsetX - ox)/scale, my = (e.offsetY - oy)/scale;
      scale = Math.min(Math.max(0.5, scale + d), 3);
      ox = e.offsetX - mx*scale;
      oy = e.offsetY - my*scale;
      draw();
    });

    canvas.addEventListener('mousedown', e => {
      dragStart = { x: e.clientX, y: e.clientY };
      dragging = 'map';
      offX = e.clientX - ox;
      offY = e.clientY - oy;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - ox)/scale;
      const y = (e.clientY - rect.top  - oy)/scale;
      route.forEach((pt,i) => {
        if (Math.hypot(pt.x-x, pt.y-y) < 12) {
          dragging = i; offX = pt.x - x; offY = pt.y - y;
        }
      });
    });

    canvas.addEventListener('mousemove', e => {
      if (!dragStart) return;
      if (dragging==='map') {
        ox = e.clientX - offX; oy = e.clientY - offY;
      } else {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left - ox)/scale;
        const y = (e.clientY - rect.top  - oy)/scale;
        route[dragging] = { x:x+offX, y:y+offY };
      }
      draw();
    });

    canvas.addEventListener('mouseup', () => {
      dragStart = null; dragging = null;
    });

    function drawArrowLine(a,b) {
      const dx = b.x - a.x, dy = b.y - a.y;
      const len = Math.hypot(dx,dy), steps = Math.floor(len/30), ang = Math.atan2(dy,dx);
      for (let i=0; i<steps; i++){
        const x = a.x + dx*(i/steps), y = a.y + dy*(i/steps);
        ctx.save(); ctx.translate(x,y); ctx.rotate(ang);
        ctx.beginPath(); ctx.moveTo(-5,-5); ctx.lineTo(5,0); ctx.lineTo(-5,5); ctx.closePath();
        ctx.fillStyle='#fff'; ctx.fill(); ctx.restore();
      }
    }

    function draw() {
      canvas.width = 900; canvas.height = 900;
      ctx.setTransform(scale,0,0,scale,ox,oy);
      ctx.clearRect(0,0,900,900);
      ctx.drawImage(img,0,0,900,900);
      drawArrowLine(route[0],route[1]);
      route.forEach(p=>{
        ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(p.x,p.y,10,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.stroke();
      });
      dropmap.points.forEach(p=>{
        ctx.fillStyle='yellow'; ctx.beginPath(); ctx.arc(p.x,p.y,6,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='black'; ctx.lineWidth=2; ctx.stroke();
      });
      if (bestLine) {
        const { best, bestDrop } = bestLine;
        ctx.fillStyle='cyan'; ctx.beginPath(); ctx.arc(best.x,best.y,8,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='cyan'; ctx.setLineDash([5,5]);
        ctx.beginPath(); ctx.moveTo(best.x,best.y); ctx.lineTo(bestDrop.x,bestDrop.y); ctx.stroke();
        ctx.setLineDash([]);
      }
    }

    function resetRoute() {
      route[0]={x:150,y:150}; route[1]={x:750,y:750};
      bestLine = null; draw();
    }

    function calculateDrops() {
      if (!dropmap.points.length) return;
      const dx = route[1].x-route[0].x, dy = route[1].y-route[0].y;
      const len= Math.hypot(dx,dy), ux=dx/len, uy=dy/len;
      let bestDist=Infinity, best=null, bestDrop=null;
      dropmap.points.forEach(p=>{
        const px=p.x-route[0].x, py=p.y-route[0].y;
        const proj=px*ux+py*uy;
        const projPt={ x:route[0].x+ux*proj, y:route[0].y+uy*proj };
        const d = Math.hypot(projPt.x-p.x, projPt.y-p.y);
        if (d<bestDist) { bestDist=d; best=projPt; bestDrop=p; }
      });
      if (best) { bestLine={ best, bestDrop }; draw(); }
    }
  </script>
</body>
</html>
