<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    /* Header */
    .header { position: fixed; top: 10px; left: 20px; display: flex; align-items: center; gap: 8px; z-index: 1000; }
    .header img { width: 32px; height: 32px; border-radius: 4px; }
    .header .home-text { font-weight: bold; font-size: 18px; color: white; text-decoration: none; }

    /* User Panel Styles */
    #userPanel { position: fixed; top: 10px; right: 20px; display: none; align-items: center; gap: 8px; background: #222; padding: 5px 10px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.5); z-index: 1000; }
    #userPanel img { width: 32px; height: 32px; border-radius: 50%; }
    #userPanel .name { color: white; cursor: pointer; position: relative; }
    #logoutMenu { position: absolute; top: 110%; right: 0; background: #222; padding: 8px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); display: none; }
    #logoutMenu button { background: #dc3545; border: none; color: white; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    #userPanel:hover #logoutMenu { display: block; }

    /* Titel */
    h2 { margin-top: 80px; text-align: center; }

    /* Map Container */
    #mapContainer { margin: 0 auto; margin-top: 20px; width: 100%; max-width: 900px; position: relative; }
    canvas { width: 100%; height: auto; border: 2px solid #333; border-radius: 10px; cursor: grab; }

    /* Controls unter der Karte */
    .controls { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
    .controls button { padding: 10px 20px; border: none; border-radius: 30px; background: #007bff; color: white; font-size: 14px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 8px; }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html"><img src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap"><span class="home-text">Home</span></a>
  </div>

  <!-- User Panel -->
  <div id="userPanel">
    <img id="userAvatar" src="" alt="Avatar">
    <span class="name" id="userName"></span>
    <div id="logoutMenu"><button onclick="logout()">ðŸšª Logout</button></div>
  </div>

  <h2>Busroute ziehen und Drop berechnen</h2>
  <div id="mapContainer"><canvas id="mapCanvas" width="900" height="900"></canvas></div>
  <div class="controls">
    <button onclick="calculateDrops()">ðŸŽ¯ FIND BEST DROP</button>
    <button onclick="resetRoute()">ðŸ”„ Reset</button>
  </div>

  <script>
    // === User Fetch & Whitelist PrÃ¼fung ===
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      const allowed = [
        '775406913206353980',
        '1221451449695735884',
        '644602114256928789',
        '868581285277347920'
      ];
      if (!user.id || !allowed.includes(user.id)) {
        // nicht autorisiert => zurÃ¼ck zu Index
        window.location.href = 'index.html';
        return;
      }
      // User anzeigen
      const panel = document.getElementById('userPanel');
      document.getElementById('userAvatar').src = user.avatarUrl;
      document.getElementById('userName').textContent = `${user.username}#${user.discriminator}`;
      panel.style.display = 'flex';
    });
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }

    // === Map & Canvas Logic ===
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image(); img.src = 'fortnite-dropmap/assets/map.png';
    img.onerror = () => alert('Fehler: Karte konnte nicht geladen werden.');

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const idx = +localStorage.getItem('editingDropmapIndex');
    const dropmap = dropmaps[idx] || { points: [] };
    const route = [{ x: 150, y: 150 }, { x: 750, y: 750 }];

    let scale = 1, ox = 0, oy = 0, dragStart = null, dragging = null, offX = 0, offY = 0, bestLine = null;
    img.onload = draw;

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      const mx = (e.offsetX - ox) / scale, my = (e.offsetY - oy) / scale;
      scale = Math.min(Math.max(0.5, scale + delta), 3);
      ox = e.offsetX - mx * scale;
      oy = e.offsetY - my * scale;
      draw();
    });

    canvas.addEventListener('mousedown', e => {
      dragStart = { x: e.clientX, y: e.clientY };
      dragging = 'map';
      offX = e.clientX - ox;
      offY = e.clientY - oy;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - ox) / scale;
      const y = (e.clientY - rect.top - oy) / scale;
      route.forEach((pt, i) => {
        if (Math.hypot(pt.x - x, pt.y - y) < 12) {
          dragging = i;
          offX = pt.x - x;
          offY = pt.y - y;
        }
      });
    });

    canvas.addEventListener('mousemove', e => {
      if (!dragStart) return;
      if (dragging === 'map') {
        ox = e.clientX - offX;
        oy = e.clientY - offY;
      } else {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left - ox) / scale;
        const y = (e.clientY - rect.top - oy) / scale;
        route[dragging] = { x: x + offX, y: y + offY };
      }
      draw();
    });

    canvas.addEventListener('mouseup', () => { dragStart = null; dragging = null; });

    function drawArrow(a, b) {
      const dx = b.x - a.x, dy = b.y - a.y;
      const len = Math.hypot(dx, dy), steps = Math.floor(len / 30), ang = Math.atan2(dy, dx);
      for (let i = 0; i < steps; i++) {
        const x = a.x + dx * (i / steps), y = a.y + dy * (i / steps);
        ctx.save(); ctx.translate(x, y); ctx.rotate(ang);
        ctx.beginPath(); ctx.moveTo(-5, -5); ctx.lineTo(5, 0); ctx.lineTo(-5, 5); ctx.closePath();
        ctx.fillStyle = '#fff'; ctx.fill(); ctx.restore();
      }
    }

    function draw() {
      canvas.width = 900;
      canvas.height = 900;
      ctx.setTransform(scale, 0, 0, scale, ox, oy);
      ctx.clearRect(0, 0, 900, 900);
      ctx.drawImage(img, 0, 0, 900, 900);
      drawArrow(route[0], route[1]);
      route.forEach(p => {
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(p.x, p.y, 10, 0, 2 * Math.PI); ctx.fill();
        ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
      });
      dropmap.points.forEach(p => {
        ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, 2 * Math.PI); ctx.fill();
        ctx.strokeStyle = 'black'; ctx.lineWidth = 2; ctx.stroke();
      });
      if (bestLine) {
        const { best, drop } = bestLine;
        ctx.fillStyle = 'rgba(0,255,255,0.5)'; ctx.beginPath(); ctx.arc(best.x, best.y, 8, 0, 2 * Math.PI); ctx.fill();
        ctx.strokeStyle = 'cyan'; ctx.setLineDash([5, 5]);
        ctx.beginPath(); ctx.moveTo(best.x, best.y); ctx.lineTo(drop.x, drop.y); ctx.stroke(); ctx.setLineDash([]);
      }
    }

    function resetRoute() {
      route[0] = { x: 150, y: 150 };
      route[1] = { x: 750, y: 750 };
      bestLine = null;
      draw();
    }

    function calculateDrops() {
      if (!dropmap.points.length) return;
      const dx = route[1].x - route[0].x, dy = route[1].y - route[0].y;
      const len = Math.hypot(dx, dy), ux = dx / len, uy = dy / len;
      let bestD = Infinity, bestPt = null, dropPt = null;
      dropmap.points.forEach(p => {
        const px = p.x - route[0].x, py = p.y - route[0].y;
        const proj = px * ux + py * uy;
        const projPt = { x: route[0].x + ux * proj, y: route[0].y + uy * proj };
        const d = Math.hypot(projPt.x - p.x, projPt.y - p.y);
        if (d < bestD) { bestD = d; bestPt = projPt; dropPt = p; }
      });
      bestLine = { best: bestPt, drop: dropPt };
      draw();
    }
  </script>
</body>
</html>
