<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dropmap bearbeiten</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    body.no-scroll { overflow: hidden; }
    /* Header */
    .header {
      position: fixed; top: 0; left: 0; width: 100%; height: 50px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; background: #111; z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .header-left { display: flex; align-items: center; gap: 8px; }
    .header-left img.logo { width: 32px; height: 32px; border-radius: 4px; }
    .header-left .home-text { font-weight: bold; font-size: 18px; color: white; }

    /* User Panel */
    .user-panel {
      position: relative;
      display: none;
      align-items: center;
      gap: 8px;
      background: #222;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .user-panel img { width: 32px; height: 32px; border-radius: 50%; }
    .user-panel .name { font-weight: bold; color: white; }
    .logout-menu {
      position: absolute; top: 110%; right: 0;
      background: #222; padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: none; opacity: 0;
      transition: opacity 0.3s ease;
    }
    .logout-menu button {
      background: #dc3545; color: white;
      border: none; padding: 6px 12px;
      border-radius: 4px; font-weight: bold;
      cursor: pointer;
    }
    .user-panel:hover .logout-menu,
    .logout-menu:hover {
      display: block; opacity: 1;
    }

    /* Titel & Save-Button */
    h2 { margin: 70px 0 10px; }
    .controls { margin-bottom: 10px; }
    .controls button {
      background: #007bff; border: none; color: white;
      padding: 10px 20px; border-radius: 8px;
      font-size: 16px; cursor: pointer;
    }

    /* Karte & Marker-Tools */
    #mapContainer { position: relative; margin-bottom: 30px; }
    canvas { border: 2px solid #333; border-radius: 10px; cursor: grab; }
    .side-controls {
      position: absolute; top: 10px; right: 10px;
      display: flex; flex-direction: column; gap: 10px;
      z-index: 100;
    }
    .icon-button {
      font-size: 20px; width: 48px; height: 48px;
      border-radius: 50%; background: #007bff;
      color: white; border: none;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .marker {
      position: absolute; width: 16px; height: 16px;
      background: yellow; border: 2px solid black;
      border-radius: 50%; transform: translate(-50%,-50%);
      cursor: grab; z-index: 50;
    }
    .context-menu {
      position: absolute; background: #222;
      padding: 8px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none; z-index: 1000;
    }
    .context-menu button {
      display: block; width: 100%;
      background: none; color: white; border: none;
      padding: 4px 8px; text-align: left; cursor: pointer;
    }

    /* Popup Overlay & Modal */
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none; z-index: 999;
    }
    .popup {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: #222; padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px 5px yellow;
      display: none; flex-direction: column;
      align-items: center; z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .popup input {
      padding: 10px; font-size: 16px;
      margin: 10px 0; border-radius: 10px;
      border: none; background: #444; color: white;
    }
    .save-button {
      background: #007bff; border: none; color: white;
      padding: 8px 16px; border-radius: 8px;
      font-size: 16px; cursor: pointer; margin-top: 10px;
    }
    .close-btn {
      position: absolute; top: 8px; right: 10px;
      background: transparent; color: white; border: none;
      font-size: 18px; cursor: pointer;
      width: 28px; height: 28px; display: flex;
      align-items: center; justify-content: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <a href="index.html">
        <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
        <span class="home-text">Home</span>
      </a>
    </div>
    <!-- User-Panel -->
    <div class="user-panel" id="userPanel">
      <img id="userAvatar" src="" alt="Avatar">
      <span class="name" id="userName"></span>
      <div class="logout-menu" id="logoutMenu">
        <button onclick="logout()">üö™ Logout</button>
      </div>
    </div>
  </div>

  <!-- Titel & Speichern -->
  <h2>Dropmap bearbeiten</h2>
  <div class="controls">
    <button onclick="showPopup()">üíæ Dropmap speichern</button>
  </div>

  <!-- Map & Marker -->
  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
    <div class="context-menu" id="contextMenu">
      <button onclick="enableEdit()">‚úèÔ∏è Bearbeiten</button>
      <button onclick="deleteMarker()">üóëÔ∏è L√∂schen</button>
    </div>
    <div class="side-controls">
      <button id="markerIcon" class="icon-button" draggable="true">üìç</button>
      <button class="icon-button" onclick="undo()">‚Ü©Ô∏è</button>
      <button class="icon-button" onclick="redo()">‚Ü™Ô∏è</button>
    </div>
  </div>

  <!-- Overlay & Popup -->
  <div class="overlay" id="overlay" onclick="hidePopup(event)"></div>
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">‚úñ</button>
    <label for="dropmapName">Name der Dropmap:</label>
    <input type="text" id="dropmapName" placeholder="z.B. Meine Dropmap">
    <button class="save-button" onclick="saveDropmapName()">Speichern</button>
  </div>

  <script>
    // ---- Discord-Login & User anzeigen ----
    async function fetchUser() {
      const token = localStorage.getItem('discord_token');
      if (!token) return;
      try {
        const res = await fetch('https://discord.com/api/users/@me', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error();
        const user = await res.json();
        // Avatar & Name setzen
        document.getElementById('userAvatar').src =
          `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`;
        document.getElementById('userName').textContent =
          `${user.username}#${user.discriminator}`;
        document.getElementById('userPanel').style.display = 'flex';
      } catch {
        localStorage.removeItem('discord_token');
      }
    }
    function logout() {
      localStorage.removeItem('discord_token');
      window.location.href = 'index.html';
    }
    // Hover‚ÄëDelay f√ºr Logout‚ÄëMen√º
    let hideTimer;
    const up = document.getElementById('userPanel'),
          lm = document.getElementById('logoutMenu');
    up.addEventListener('mouseenter', () => {
      clearTimeout(hideTimer);
      lm.style.display = 'block'; lm.style.opacity = '1';
    });
    up.addEventListener('mouseleave', () => {
      hideTimer = setTimeout(() => {
        lm.style.opacity = '0';
        setTimeout(() => lm.style.display = 'none', 300);
      }, 1500);
    });

    // ---- Canvas & Map-Logik (wie gehabt) ----
    const canvas = document.getElementById('mapCanvas'),
          ctx    = canvas.getContext('2d'),
          img    = new Image();
    img.src    = 'fortnite-dropmap/assets/map.png';
    img.onload = draw;
    img.onerror= () => alert('Fehler: Karte konnte nicht geladen werden');

    let dropmaps        = JSON.parse(localStorage.getItem('dropmaps')||'[]'),
        editingIndex   = +localStorage.getItem('editingDropmapIndex'),
        dropmap        = dropmaps[editingIndex] || { points: [] };
    dropmap.points     = dropmap.points || [];
    const route        = [{ x:150,y:150 },{ x:750,y:750 }];
    let scale=1, ox=0, oy=0, dragStart=null, dragging=null, offX=0, offY=0, bestLine=null;

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const d = e.deltaY>0?-0.1:0.1;
      const mx=(e.offsetX-ox)/scale, my=(e.offsetY-oy)/scale;
      scale = Math.min(Math.max(0.5, scale+d), 3);
      ox = e.offsetX - mx*scale; oy = e.offsetY - my*scale;
      draw();
    });
    canvas.addEventListener('mousedown', e => {
      dragStart = { x:e.clientX, y:e.clientY };
      dragging  = 'map';
      offX = e.clientX - ox; offY = e.clientY - oy;
      const r = canvas.getBoundingClientRect(),
            x = (e.clientX-r.left-ox)/scale,
            y = (e.clientY-r.top-oy)/scale;
      route.forEach((pt,i) => {
        if (Math.hypot(pt.x-x,pt.y-y)<12) {
          dragging = i;
          offX = pt.x - x; offY = pt.y - y;
        }
      });
    });
    canvas.addEventListener('mousemove', e => {
      if (!dragStart) return;
      if (dragging==='map') {
        ox = e.clientX - offX; oy = e.clientY - offY;
      } else {
        const r = canvas.getBoundingClientRect(),
              x=(e.clientX-r.left-ox)/scale,
              y=(e.clientY-r.top-oy)/scale;
        route[dragging] = { x:x+offX, y:y+offY };
      }
      draw();
    });
    canvas.addEventListener('mouseup', () => {
      dragStart = null; dragging = null;
    });

    function drawArrow(a,b) {
      const dx=b.x-a.x, dy=b.y-a.y,
            len=Math.hypot(dx,dy),
            steps=Math.floor(len/30),
            ang=Math.atan2(dy,dx);
      for (let i=0; i<steps; i++){
        const x=a.x+dx*(i/steps),
              y=a.y+dy*(i/steps);
        ctx.save();
        ctx.translate(x,y);
        ctx.rotate(ang);
        ctx.beginPath();
        ctx.moveTo(-5,-5);
        ctx.lineTo(5,0);
        ctx.lineTo(-5,5);
        ctx.fillStyle='#fff';
        ctx.fill();
        ctx.restore();
      }
    }
    function draw() {
      canvas.width=900; canvas.height=900;
      ctx.setTransform(scale,0,0,scale,ox,oy);
      ctx.clearRect(0,0,900,900);
      ctx.drawImage(img,0,0,900,900);
      // Busroute
      drawArrow(route[0],route[1]);
      route.forEach(p=>{
        ctx.fillStyle='#000';
        ctx.beginPath(); ctx.arc(p.x,p.y,10,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.stroke();
      });
      // Marker
      dropmap.points.forEach(p=>{
        ctx.fillStyle='yellow';
        ctx.beginPath(); ctx.arc(p.x,p.y,6,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='black'; ctx.lineWidth=2; ctx.stroke();
      });
      // Best Drop
      if (bestLine) {
        const { best, bestDrop } = bestLine;
        ctx.fillStyle='cyan';
        ctx.beginPath(); ctx.arc(best.x,best.y,8,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='cyan';
        ctx.setLineDash([5,5]);
        ctx.beginPath();
        ctx.moveTo(best.x,best.y);
        ctx.lineTo(bestDrop.x,bestDrop.y);
        ctx.stroke();
        ctx.setLineDash([]);
      }
    }
    function resetRoute() {
      route[0]={x:150,y:150}; route[1]={x:750,y:750};
      bestLine=null; draw();
    }
    function calculateDrops() {
      if (!dropmap.points.length) return;
      const dx=route[1].x-route[0].x,
            dy=route[1].y-route[0].y,
            len=Math.hypot(dx,dy),
            ux=dx/len, uy=dy/len;
      let bestDist=Infinity, best, bestDrop;
      dropmap.points.forEach(p=>{
        const px=p.x-route[0].x, py=p.y-route[0].y;
        const proj=px*ux+py*uy;
        const projPt={ x:route[0].x+ux*proj, y:route[0].y+uy*proj };
        const d=Math.hypot(projPt.x-p.x,projPt.y-p.y);
        if (d<bestDist) { bestDist=d; best=projPt; bestDrop=p; }
      });
      bestLine={ best, bestDrop };
      draw();
    }

    // Save Popup
    function showPopup() {
      document.body.classList.add('no-scroll');
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'flex';
      setTimeout(() => document.getElementById('popup').style.opacity = '1', 10);
    }
    function hidePopup(e) {
      if (e.target.id === 'overlay') closePopup();
    }
    function closePopup() {
      document.getElementById('popup').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        document.body.classList.remove('no-scroll');
      }, 300);
    }
    function saveDropmapName() {
      const v = document.getElementById('dropmapName').value.trim() || 'Neue Dropmap';
      dropmap.name = v;
      dropmaps[editingIndex] = dropmap;
      localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
      window.location.href = 'index.html';
    }

    // Init
    window.addEventListener('load', fetchUser);
  </script>
</body>
</html>
