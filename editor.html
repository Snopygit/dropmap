<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dropmap bearbeiten</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      margin-top: 10px;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 95vw;
      height: auto;
      cursor: crosshair;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 10px;
    }
    button {
      padding: 12px 24px;
      border-radius: 30px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    .side-controls {
      position: absolute;
      right: 20px;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .icon-button {
      font-size: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      text-align: center;
      padding: 0;
      line-height: 48px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px 5px yellow;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    .popup input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: #333;
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h2>Dropmap bearbeiten</h2>
  <div class="controls">
    <button onclick="showPopup()">üíæ Dropmap speichern</button>
  </div>
  <canvas id="mapCanvas" width="900" height="900"></canvas>

  <div class="side-controls">
    <button class="icon-button" onclick="setTool('delete')">üóëÔ∏è</button>
    <button id="undoBtn" class="icon-button" onclick="undo()">‚Ü©Ô∏è</button>
    <button id="redoBtn" class="icon-button" onclick="redo()">‚Ü™Ô∏è</button>
    <button class="icon-button" onclick="setTool(null)">üìç</button>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <label for="dropmapName">Name der Dropmap:</label>
    <input type="text" id="dropmapName" placeholder="z.B. Meine Dropmap">
    <button onclick="saveDropmapName()">Speichern</button>
  </div>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'fortnite-dropmap/assets/map.png';
    img.onerror = () => alert("Fehler: Karte konnte nicht geladen werden. Stelle sicher, dass der Pfad korrekt ist.");

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const editingIndex = parseInt(localStorage.getItem('editingDropmapIndex'));
    const dropmap = dropmaps[editingIndex];
    let tool = null;
    let undoStack = [];
    let redoStack = [];

    img.onload = () => draw();

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left);
      const y = (e.clientY - rect.top);

      for (let i = 0; i < dropmap.points.length; i++) {
        const p = dropmap.points[i];
        if (Math.hypot(p.x - x, p.y - y) < 10) {
          if (tool === 'delete') {
            undoStack.push({ action: 'delete', point: p });
            dropmap.points.splice(i, 1);
            draw();
            updateUndoRedo();
            return;
          }
        }
      }

      if (!tool) {
        const newPoint = { x, y };
        dropmap.points.push(newPoint);
        undoStack.push({ action: 'add', point: newPoint });
        redoStack = [];
        draw();
        updateUndoRedo();
      }
    });

    function draw() {
      canvas.width = 900;
      canvas.height = 900;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, 900, 900);
      if (dropmap && dropmap.points) {
        dropmap.points.forEach(p => {
          ctx.fillStyle = 'yellow';
          ctx.beginPath();
          ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
          ctx.fill();
          ctx.strokeStyle = 'black';
          ctx.lineWidth = 2;
          ctx.stroke();
        });
      }
    }

    function undo() {
      const last = undoStack.pop();
      if (!last) return;
      if (last.action === 'add') {
        dropmap.points = dropmap.points.filter(p => p !== last.point);
      } else if (last.action === 'delete') {
        dropmap.points.push(last.point);
      }
      redoStack.push(last);
      draw();
      updateUndoRedo();
    }

    function redo() {
      const last = redoStack.pop();
      if (!last) return;
      if (last.action === 'add') {
        dropmap.points.push(last.point);
      } else if (last.action === 'delete') {
        dropmap.points = dropmap.points.filter(p => p !== last.point);
      }
      undoStack.push(last);
      draw();
      updateUndoRedo();
    }

    function updateUndoRedo() {
      document.getElementById('undoBtn').classList.toggle('disabled', undoStack.length === 0);
      document.getElementById('redoBtn').classList.toggle('disabled', redoStack.length === 0);
    }

    function setTool(t) {
      tool = t;
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('overlay').style.display = 'block';
    }

    function saveDropmapName() {
      const name = document.getElementById('dropmapName').value.trim();
      if (name) {
        dropmap.name = name;
        dropmaps[editingIndex] = dropmap;
        localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
        window.location.href = 'index.html';
      } else {
        alert("Bitte gib einen Namen ein.");
      }
    }
  </script>
</body>
</html>
