<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dropmap bearbeiten</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    body.no-scroll { overflow: hidden; }

    /* Header mit Home‚ÄëLink */
    .header {
      position: fixed; top:10px; left:10px;
      display: flex; align-items: center; gap:8px;
      z-index: 1000;
    }
    .header a { text-decoration: none; color: white; }
    .header a:hover { text-decoration: none; }
    .header img.logo {
      width:32px; height:32px; border-radius:4px;
    }
    .header .home-text {
      font-size:24px; font-weight:bold; margin:0;
    }

    /* Discord‚ÄëUser‚ÄëPanel */
    #userPanel {
      position: fixed; top:10px; right:10px;
      display: none; align-items: center; gap:8px;
      padding:5px 10px; background:#222; border-radius:8px;
      box-shadow:0 0 8px rgba(0,0,0,0.5); z-index:1000;
      cursor: pointer;
    }
    #userPanel img {
      width:32px; height:32px; border-radius:50%;
    }
    #userPanel .name {
      font-weight: bold;
    }
    #logoutMenu {
      position:absolute; top:110%; left:50%;
      transform:translateX(-50%);
      background:#222; border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
      display:none; opacity:0; transition:opacity 0.3s ease;
      white-space: nowrap; z-index:1001;
    }
    #logoutMenu button {
      background:#dc3545; color:white; border:none;
      padding:8px 12px; border-radius:4px; font-weight:bold;
      cursor:pointer; width:100%;
    }

    /* Titel + Save‚ÄëButton */
    h2 {
      margin-top:80px; text-align:center;
    }
    .controls {
      position: absolute; top:120px; left:50%;
      transform: translateX(-50%);
      z-index:1000;
    }
    .controls button {
      display:flex; align-items:center; gap:8px;
      background:#007bff; color:white; border:none;
      padding:10px 20px; border-radius:8px; font-size:16px;
      cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,0.3);
    }

    /* Map‚ÄëContainer */
    #mapContainer {
      position: relative;
      margin-top:180px;
      display:flex; justify-content:center;
      overflow:hidden;
    }
    canvas {
      border:2px solid #333;
      border-radius:10px;
      cursor: grab;
    }

    /* Kontext‚ÄëMen√º */
    .context-menu {
      position:absolute; background:#222;
      padding:8px; border-radius:8px;
      box-shadow:0 0 10px rgba(0,0,0,0.5);
      display:none; z-index:1001;
    }
    .context-menu button {
      display:block; width:100%; background:none;
      color:white; border:none; padding:4px 8px;
      text-align:left; cursor:pointer;
    }

    /* Side‚ÄëControls (Marker, Undo/Redo) */
    .side-controls {
      position:absolute; top:10px; right:10px;
      display:flex; flex-direction:column; gap:10px;
      z-index:1001;
    }
    .icon-button {
      width:48px; height:48px; border-radius:50%;
      background:#007bff; color:white; border:none;
      font-size:20px; display:flex; align-items:center;
      justify-content:center; cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,0.3);
    }

    /* Overlay + Popup (Name speichern) */
    .overlay {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.7);
      display:none; z-index:1000;
    }
    .popup {
      position:fixed; top:50%; left:50%;
      transform:translate(-50%, -50%);
      background:#222; padding:20px;
      border-radius:20px;
      box-shadow:0 0 20px 5px yellow;
      display:none; flex-direction:column; align-items:center;
      z-index:1001; transition:opacity 0.3s ease;
    }
    .popup .close-btn {
      position:absolute; top:8px; right:10px;
      background:transparent; color:white;
      border:none; font-size:18px; cursor:pointer;
      width:28px; height:28px; display:flex;
      align-items:center; justify-content:center;
      border-radius:50%;
    }
    .popup input {
      margin:10px 0; padding:10px; font-size:16px;
      border:none; border-radius:10px; background:#444;
      color:white; width:200px;
    }
    .save-button {
      background:#007bff; color:white; border:none;
      padding:8px 16px; border-radius:8px;
      font-size:16px; cursor:pointer;
    }

    /* Marker */
    .marker {
      position:absolute; width:16px; height:16px;
      background:yellow; border:2px solid black;
      border-radius:50%; transform:translate(-50%,-50%);
      cursor:grab; z-index:1000;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="index.html">
      <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
      <span class="home-text">Home</span>
    </a>
  </div>

  <!-- Discord‚ÄëUser‚ÄëPanel -->
  <div id="userPanel">
    <img id="userAvatar" src="" alt="Avatar">
    <span class="name" id="userName"></span>
    <div id="logoutMenu">
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <!-- Titel + Save -->
  <h2>Dropmap bearbeiten</h2>
  <div class="controls">
    <button onclick="showPopup()">üíæ Dropmap speichern</button>
  </div>

  <!-- Map + Marker + Context‚ÄëMenu + Side‚ÄëControls -->
  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
    <div class="context-menu" id="contextMenu">
      <button onclick="enableEdit()">‚úèÔ∏è Bearbeiten</button>
      <button onclick="deleteMarker()">üóëÔ∏è L√∂schen</button>
    </div>
    <div class="side-controls">
      <button id="markerIcon" class="icon-button" draggable="true">üìç</button>
      <button class="icon-button" onclick="undo()">‚Ü©Ô∏è</button>
      <button class="icon-button" onclick="redo()">‚Ü™Ô∏è</button>
    </div>
  </div>

  <!-- Overlay + Popup -->
  <div class="overlay" id="overlay" onclick="hidePopup(event)"></div>
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">‚úñ</button>
    <label for="dropmapName">Name der Dropmap:</label>
    <input type="text" id="dropmapName" placeholder="z.B. Meine Dropmap">
    <button class="save-button" onclick="saveDropmapName()">Speichern</button>
  </div>

  <script>
    // === Discord‚ÄëLogin & User‚ÄëPanel ===
    async function fetchUser() {
      const token = localStorage.getItem('discord_token');
      if (!token) { window.location='index.html'; return; }
      try {
        const res = await fetch('https://discord.com/api/users/@me', {
          headers:{ 'Authorization':'Bearer '+token }
        });
        if (!res.ok) throw new Error();
        const u = await res.json();
        document.getElementById('userName').textContent = `${u.username}#${u.discriminator}`;
        document.getElementById('userAvatar').src =
          `https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.png?size=64`;
        document.getElementById('userPanel').style.display = 'flex';
      } catch {
        localStorage.removeItem('discord_token');
        window.location='index.html';
      }
    }
    function logout() {
      localStorage.removeItem('discord_token');
      window.location='index.html';
    }

    // Verz√∂gertes Ausblenden des Logout‚ÄëMenus
    const userPanel = document.getElementById('userPanel');
    const logoutMenu = document.getElementById('logoutMenu');
    let hideTimeout;
    userPanel.addEventListener('mouseenter', ()=>{
      clearTimeout(hideTimeout);
      logoutMenu.style.display='block';
      requestAnimationFrame(()=> logoutMenu.style.opacity='1');
    });
    userPanel.addEventListener('mouseleave', ()=>{
      hideTimeout = setTimeout(()=>{
        logoutMenu.style.opacity='0';
        setTimeout(()=> logoutMenu.style.display='none',300);
      },1500);
    });
    logoutMenu.addEventListener('mouseenter', ()=> clearTimeout(hideTimeout));
    logoutMenu.addEventListener('mouseleave', ()=>{
      hideTimeout = setTimeout(()=>{
        logoutMenu.style.opacity='0';
        setTimeout(()=> logoutMenu.style.display='none',300);
      },1500);
    });

    window.addEventListener('load',fetchUser);

    // === Marker‚ÄëHistory f√ºr Undo/Redo ===
    let history = [];
    let historyIdx = -1;
    function pushHistory() {
      // bis hierher gemachte √Ñnderungen speichern
      history = history.slice(0, historyIdx+1);
      history.push(JSON.parse(JSON.stringify(dropmap.points)));
      historyIdx++;
    }
    function undo(){
      if (historyIdx>0) {
        historyIdx--;
        dropmap.points = JSON.parse(JSON.stringify(history[historyIdx]));
        rerenderMarkers();
      }
    }
    function redo(){
      if (historyIdx+1 < history.length) {
        historyIdx++;
        dropmap.points = JSON.parse(JSON.stringify(history[historyIdx]));
        rerenderMarkers();
      }
    }

    // === Canvas & Marker‚ÄëLogik ===
    const canvas = document.getElementById('mapCanvas'),
          ctx    = canvas.getContext('2d'),
          img    = new Image();
    img.src = 'fortnite-dropmap/assets/map.png';
    img.onload = draw;
    img.onerror = ()=> alert('Fehler: Karte konnte nicht geladen werden.');

    let dropmaps = JSON.parse(localStorage.getItem('dropmaps')||'[]'),
        idx      = +localStorage.getItem('editingDropmapIndex'),
        dropmap  = dropmaps[idx] || { points: [] };

    let scale=1, ox=0, oy=0, dragStart=null, dragging=false, editingEl=null;
    const mapC = document.getElementById('mapContainer');

    // Pan & Zoom
    canvas.addEventListener('wheel', e=>{
      e.preventDefault();
      const d  = e.deltaY>0? -0.1 : 0.1,
            mx = (e.offsetX - ox)/scale,
            my = (e.offsetY - oy)/scale;
      scale = Math.min(Math.max(0.5, scale + d),3);
      ox    = e.offsetX - mx*scale;
      oy    = e.offsetY - my*scale;
      draw(); updateMarkers(); updateContextMenu();
    });
    canvas.addEventListener('mousedown', e=>{
      dragStart={x:e.clientX,y:e.clientY}; dragging=false;
    });
    canvas.addEventListener('mousemove', e=>{
      if (!dragStart) return;
      const dx=e.clientX-dragStart.x, dy=e.clientY-dragStart.y;
      if (!dragging && Math.hypot(dx,dy)>5) dragging=true;
      if (dragging) {
        ox+=dx; oy+=dy;
        dragStart={x:e.clientX,y:e.clientY};
        draw(); updateMarkers(); updateContextMenu();
      }
    });
    canvas.addEventListener('mouseup', ()=> dragStart=null);

    // Marker add/edit via Drag‚Äën‚ÄëDrop
    document.getElementById('markerIcon')
      .addEventListener('dragstart', e=> e.dataTransfer.setData('text','new'));
    mapC.addEventListener('dragover', e=> e.preventDefault());
    mapC.addEventListener('drop', e=>{
      e.preventDefault();
      const data = e.dataTransfer.getData('text'),
            r    = canvas.getBoundingClientRect(),
            x    = e.clientX - r.left,
            y    = e.clientY - r.top;
      if (data==='new') {
        addMarker(x,y);
        pushHistory();
      }
      else if (data.startsWith('edit:')) {
        const i = +data.split(':')[1],
              mx = (x - ox)/scale,
              my = (y - oy)/scale;
        dropmap.points[i]={x:mx,y:my};
        updateMarkers(); updateContextMenu();
        pushHistory();
      }
    });

    function addMarker(x,y){
      const mx = (x - ox)/scale,
            my = (y - oy)/scale,
            i  = dropmap.points.length;
      dropmap.points.push({x:mx,y:my});
      const el = document.createElement('div');
      el.className='marker'; el.dataset.idx=i;
      el.draggable = false;
      el.addEventListener('dragstart',ev=> ev.dataTransfer.setData('text','edit:'+i));
      el.addEventListener('click', ev=>{
        ev.stopPropagation();
        editingEl = el;
        updateContextMenu();
        document.getElementById('contextMenu').style.display='block';
      });
      mapC.appendChild(el);
      updateMarkers();
    }

    function rerenderMarkers(){
      // l√∂sche alte
      document.querySelectorAll('.marker').forEach(el=>el.remove());
      // neu zeichnen
      dropmap.points.forEach((_,i)=>addMarker(0,0) /** wir korrigieren in updateMarkers **/);
      updateMarkers();
    }

    function updateMarkers(){
      const cR = canvas.getBoundingClientRect(),
            mR = mapC.getBoundingClientRect();
      document.querySelectorAll('.marker').forEach((el,i)=>{
        const p = dropmap.points[i];
        const left = (p.x*scale + ox) + (cR.left - mR.left);
        const top  = (p.y*scale + oy) + (cR.top  - mR.top);
        el.style.left = left+'px';
        el.style.top  = top +'px';
      });
    }

    function updateContextMenu(){
      if (!editingEl) return;
      const menu = document.getElementById('contextMenu'),
            mR   = mapC.getBoundingClientRect(),
            eR   = editingEl.getBoundingClientRect();
      menu.style.left = (eR.left + eR.width/2 - menu.offsetWidth/2 - mR.left)+'px';
      menu.style.top  = (eR.top - menu.offsetHeight - 8 - mR.top)+'px';
    }

    document.body.addEventListener('click', e=>{
      if (!e.target.closest('.context-menu'))
        document.getElementById('contextMenu').style.display='none';
    });

    function enableEdit(){
      editingEl.draggable = true;
      document.getElementById('contextMenu').style.display='none';
    }
    function deleteMarker(){
      const i = +editingEl.dataset.idx;
      dropmap.points.splice(i,1);
      editingEl.remove();
      // reindexieren & history
      Array.from(document.querySelectorAll('.marker'))
        .forEach((m,j)=> m.dataset.idx=j);
      updateMarkers();
      document.getElementById('contextMenu').style.display='none';
      pushHistory();
    }

    function draw(){
      canvas.width=900; canvas.height=900;
      ctx.setTransform(scale,0,0,scale,ox,oy);
      ctx.clearRect(0,0,900,900);
      ctx.drawImage(img,0,0,900,900);
    }

    // === Name speichern Popup ===
    function showPopup(){
      document.body.classList.add('no-scroll');
      document.getElementById('overlay').style.display='block';
      const p = document.getElementById('popup');
      p.style.display='flex'; p.style.opacity='0';
      setTimeout(()=> p.style.opacity='1',10);
    }
    function hidePopup(e){
      if(e.target===document.getElementById('overlay')) closePopup();
    }
    function closePopup(){
      const p = document.getElementById('popup'),
            o = document.getElementById('overlay');
      p.style.opacity='0'; o.style.opacity='0';
      setTimeout(()=>{
        p.style.display='none'; o.style.display='none';
        document.body.classList.remove('no-scroll');
      },300);
    }
    function saveDropmapName(){
      const v = document.getElementById('dropmapName').value.trim();
      dropmap.name = v||dropmap.name||'Neue Dropmap';
      dropmaps[idx] = dropmap;
      localStorage.setItem('dropmaps',JSON.stringify(dropmaps));
      window.location='index.html';
    }
  </script>
</body>
</html>
