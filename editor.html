<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dropmap bearbeiten</title>
  <style>
    /* Grundlayout */
    body { margin: 0; background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    body.no-scroll { overflow: hidden; }
    h2 { margin: 10px 0; }

    /* Home‚ÄëLink */
    .home-link {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      display: flex; align-items: center; gap: 20px;
    }
    .home-link img { width: 32px; height: 32px; border-radius: 4px; }
    .home-link h1 { margin: 0; font-size: 24px; color: white; }

    /* Controls */
    .controls { margin: 10px 0; }
    .controls button {
      background: #007bff; border: none; color: white;
      padding: 10px 20px; border-radius: 8px;
      font-size: 16px; cursor: pointer;
    }

    /* Canvas & Marker */
    #mapContainer { position: relative; }
    canvas { border: 2px solid #333; border-radius: 10px; cursor: grab; }
    .side-controls {
      position: absolute; top: 10px; right: 10px;
      display: flex; flex-direction: column; gap: 10px;
      z-index: 100;
    }
    .icon-button {
      font-size: 20px; width: 48px; height: 48px;
      border-radius: 50%; background: #007bff;
      color: white; border: none; display: flex;
      align-items: center; justify-content: center;
      cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .marker {
      position: absolute; width: 16px; height: 16px;
      background: yellow; border: 2px solid black;
      border-radius: 50%; transform: translate(-50%, -50%);
      cursor: grab; z-index: 50;
    }
    .context-menu {
      position: absolute; background: #222; padding: 8px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none; z-index: 1000;
    }
    .context-menu button {
      display: block; width: 100%; background: none;
      color: white; border: none; padding: 4px 8px;
      text-align: left; cursor: pointer;
    }

    /* Dropmap‚ÄëName Popup */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7); display: none; z-index: 999;
    }
    .popup {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: #222; padding: 20px; border-radius: 20px;
      box-shadow: 0 0 20px 5px yellow; display: none;
      flex-direction: column; align-items: center;
      z-index: 1000; transition: opacity 0.3s ease;
    }
    .popup input {
      padding: 10px; font-size: 16px; margin: 10px 0;
      border-radius: 10px; border: none;
      background-color: #444; color: white;
    }
    .save-button {
      background: #007bff; border: none; color: white;
      padding: 8px 16px; border-radius: 8px;
      font-size: 16px; cursor: pointer; margin-top: 10px;
    }
    .close-btn {
      position: absolute; top: 8px; right: 10px;
      background: transparent; color: white; border: none;
      font-size: 18px; cursor: pointer; width: 28px;
      height: 28px; display: flex; align-items: center;
      justify-content: center; border-radius: 50%;
    }

    /* User‚ÄëPanel */
    .user-panel {
      position: absolute; top: 10px; right: 10px;
      display: flex; align-items: center; gap: 8px;
      background: #222; padding: 5px 10px;
      border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.5);
      z-index: 1001; display: none;
    }
    .user-panel img { width: 32px; height: 32px; border-radius: 50%; }
    .user-panel .name { cursor: pointer; color: white; font-weight: bold; }
    .logout-menu {
      position: absolute; top: 100%; right: 0;
      background: #222; padding: 8px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none; opacity: 0; transition: opacity 0.3s ease;
    }
    .logout-menu button {
      background: #dc3545; border: none; color: white;
      padding: 6px 12px; border-radius: 4px; cursor: pointer;
      font-weight: bold;
    }
    .user-panel:hover .logout-menu,
    .logout-menu:hover {
      display: block; opacity: 1;
    }

    /* Nicht‚Äëwhitelisted Modal */
    #nw-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #nw-popup {
      background: #222;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #5865f2;
      text-align: center;
      color: white;
      max-width: 90%;
    }
    #nw-popup h2 { margin: 0 0 20px; }
    #nw-popup button {
      background: #dc3545; color: white; border: none;
      padding: 10px 20px; border-radius: 8px;
      font-size: 16px; cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Home link -->
  <div class="home-link">
    <a href="index.html">
      <img src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
      <h1>Home</h1>
    </a>
  </div>

  <!-- User Panel -->
  <div class="user-panel" id="userPanel">
    <img id="userAvatar" src="" alt="Avatar">
    <div class="name" id="userName"></div>
    <div class="logout-menu" id="logoutMenu">
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <h2>Dropmap bearbeiten</h2>
  <div class="controls">
    <button onclick="showPopup()">üíæ Dropmap speichern</button>
  </div>

  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
    <div class="context-menu" id="contextMenu">
      <button onclick="enableEdit()">‚úèÔ∏è Bearbeiten</button>
      <button onclick="deleteMarker()">üóëÔ∏è L√∂schen</button>
    </div>
    <div class="side-controls">
      <button id="markerIcon" class="icon-button" draggable="true">üìç</button>
      <button class="icon-button" onclick="undo()">‚Ü©Ô∏è</button>
      <button class="icon-button" onclick="redo()">‚Ü™Ô∏è</button>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="hidePopup(event)"></div>
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">‚úñ</button>
    <label for="dropmapName">Name der Dropmap:</label>
    <input type="text" id="dropmapName" placeholder="z.B. Meine Dropmap">
    <button class="save-button" onclick="saveDropmapName()">Speichern</button>
  </div>

  <!-- Nicht‚Äëwhitelisted Modal -->
  <div id="nw-overlay">
    <div id="nw-popup">
      <h2>Du bist nicht whitelisted!</h2>
      <button id="nw-logout">Log mich aus</button>
    </div>
  </div>

  <script>
    // Hilfsfunktionen Scroll‚ÄëLock
    function lockScroll() { document.body.classList.add('no-scroll'); }
    function unlockScroll() { document.body.classList.remove('no-scroll'); }

    // Whitelist‚ÄëCheck & User‚ÄëFetch
    async function fetchUser() {
      const token = localStorage.getItem('discord_token');
      if (!token) { window.location = 'index.html'; return; }

      try {
        const res = await fetch('https://discord.com/api/users/@me', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error();

        const user = await res.json();

        // Zul√§ssige IDs:
        const ALLOWED = [
          '1221451449695735884',
          '644602114256928789',
          '868581285277347920'
        ];
        if (!ALLOWED.includes(user.id)) {
          showNotWhitelisted();
          return;
        }

        // Anzeige im Header
        document.getElementById('userAvatar').src =
          `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`;
        document.getElementById('userName').textContent =
          `${user.username}#${user.discriminator}`;
        document.getElementById('userPanel').style.display = 'flex';

      } catch {
        localStorage.removeItem('discord_token');
        window.location = 'index.html';
      }
    }

    function logout() {
      localStorage.removeItem('discord_token');
      window.location = 'index.html';
    }

    // Nicht‚Äëwhitelisted Popup
    function showNotWhitelisted() {
      document.getElementById('nw-overlay').style.display = 'flex';
      lockScroll();
    }
    document.getElementById('nw-logout').addEventListener('click', () => {
      logout();
    });

    window.addEventListener('load', fetchUser);


    // ----- Dropmap‚ÄëEditor Code -----
    const canvas      = document.getElementById('mapCanvas'),
          ctx         = canvas.getContext('2d'),
          mapContainer= document.getElementById('mapContainer'),
          markerIcon  = document.getElementById('markerIcon'),
          contextMenu = document.getElementById('contextMenu'),
          overlay     = document.getElementById('overlay'),
          popup       = document.getElementById('popup');

    let dropmaps       = JSON.parse(localStorage.getItem('dropmaps')||'[]'),
        editingIndex  = +localStorage.getItem('editingDropmapIndex'),
        dropmap       = dropmaps[editingIndex]||{points:[]};

    dropmap.points = dropmap.points||[];

    const img = new Image();
    img.src = 'fortnite-dropmap/assets/map.png';
    img.onload = draw;

    let scale=1, ox=0, oy=0, dragStart=null, dragging=false;

    canvas.addEventListener('mousedown', e => {
      dragStart = { x:e.clientX, y:e.clientY };
      dragging = false;
    });
    canvas.addEventListener('mousemove', e => {
      if (!dragStart) return;
      const dx = e.clientX - dragStart.x,
            dy = e.clientY - dragStart.y;
      if (!dragging && Math.hypot(dx,dy) > 5) dragging = true;
      if (dragging) {
        ox += dx; oy += dy;
        dragStart = { x:e.clientX, y:e.clientY };
        draw(); updateMarkers(); updateContextMenu();
      }
    });
    canvas.addEventListener('mouseup', () => dragStart = null);
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY>0 ? -0.1 : 0.1,
            mx    = (e.offsetX - ox)/scale,
            my    = (e.offsetY - oy)/scale;
      scale = Math.min(Math.max(0.5, scale+delta), 3);
      ox    = e.offsetX - mx*scale;
      oy    = e.offsetY - my*scale;
      draw(); updateMarkers(); updateContextMenu();
    });

    function draw() {
      canvas.width = 900;
      canvas.height= 900;
      ctx.setTransform(scale,0,0,scale,ox,oy);
      ctx.clearRect(0,0,900,900);
      ctx.drawImage(img,0,0,900,900);
    }

    function updateMarkers(){
      document.querySelectorAll('.marker').forEach((el,i) => {
        const p = dropmap.points[i];
        el.style.left = (ox + p.x*scale)+'px';
        el.style.top  = (oy + p.y*scale)+'px';
      });
    }

    function updateContextMenu(){
      if (contextMenu.style.display==='block' && editingEl) {
        const cr = mapContainer.getBoundingClientRect(),
              mr = editingEl.getBoundingClientRect(),
              me = contextMenu.getBoundingClientRect();
        const left = mr.left + mr.width/2 - me.width/2 - cr.left,
              top  = mr.top - me.height - 8 - cr.top;
        contextMenu.style.left = left+'px';
        contextMenu.style.top  = top +'px';
      }
    }

    markerIcon.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain','newMarker');
    });
    mapContainer.addEventListener('dragstart', e => {
      if (e.target.classList.contains('marker') && e.target.draggable) {
        e.dataTransfer.setData('text/plain','edit:'+e.target.dataset.idx);
      }
    });
    mapContainer.addEventListener('dragover', e => e.preventDefault());
    mapContainer.addEventListener('drop', e => {
      e.preventDefault();
      const data = e.dataTransfer.getData('text/plain'),
            rect = canvas.getBoundingClientRect(),
            x    = e.clientX - rect.left,
            y    = e.clientY - rect.top;

      if (data === 'newMarker') {
        addMarker(x,y);
      } else if (data.startsWith('edit:')) {
        const idx = +data.split(':')[1],
              mx  = (x - ox)/scale,
              my  = (y - oy)/scale;
        dropmap.points[idx] = { x:mx, y:my };
        updateMarkers(); updateContextMenu();
      }
    });

    function addMarker(x,y){
      const mx = (x - ox)/scale,
            my = (y - oy)/scale;
      dropmap.points.push({ x:mx, y:my });
      renderMarker(dropmap.points.length - 1);
    }
    function renderMarker(idx){
      const el = document.createElement('div');
      el.className = 'marker';
      el.dataset.idx = idx;
      el.draggable = false;
      el.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain','edit:'+idx);
      });
      el.addEventListener('click', e => {
        e.stopPropagation();
        showContextMenu(e.clientX, e.clientY, el);
      });
      mapContainer.appendChild(el);
      updateMarkers();
    }
    dropmap.points.forEach((_,i) => renderMarker(i));

    let editingEl = null;
    function showContextMenu(cx,cy,el){
      editingEl = el;
      updateContextMenu();
      contextMenu.style.display = 'block';
    }
    document.body.addEventListener('click', e => {
      if (contextMenu.style.display==='block'
          && !contextMenu.contains(e.target)
      ) {
        contextMenu.style.display = 'none';
      }
    });
    function enableEdit(){
      contextMenu.style.display = 'none';
      editingEl.draggable = true;
      updateContextMenu();
    }
    function deleteMarker(){
      const i = +editingEl.dataset.idx;
      dropmap.points.splice(i,1);
      mapContainer.removeChild(editingEl);
      document.querySelectorAll('.marker')
        .forEach((m,j)=>m.dataset.idx = j);
      updateMarkers();
      contextMenu.style.display = 'none';
    }
    function undo(){}
    function redo(){}

    // Popup f√ºr Dropmap‚ÄëName
    function showPopup(){
      document.body.classList.add('no-scroll');
      overlay.style.display = 'block';
      popup.style.display   = 'flex';
      popup.style.opacity   = '0';
      setTimeout(()=> popup.style.opacity = '1',10);
    }
    function hidePopup(e){
      if (e.target === overlay) closePopup();
    }
    function closePopup(){
      popup.style.opacity = '0';
      overlay.style.display = 'none';
      setTimeout(()=>{
        popup.style.display = 'none';
        document.body.classList.remove('no-scroll');
      },300);
    }
    function saveDropmapName(){
      const inp = document.getElementById('dropmapName'),
            v   = inp.value.trim(),
            old = !!dropmap.name;
      dropmap.name = v || (old ? dropmap.name : 'Neue Dropmap');
      dropmaps[editingIndex] = dropmap;
      localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
