<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dropmap Editor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      margin-top: 10px;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 95vw;
      height: auto;
      cursor: crosshair;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 2px solid yellow;
      box-shadow: 0 0 20px yellow;
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .popup input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .popup button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <h2>Dropmap bearbeiten</h2>
  <canvas id="mapCanvas" width="900" height="900"></canvas>
  <div class="controls">
    <button onclick="showNamePopup()">ðŸ’¾ Dropmap speichern</button>
  </div>
  <div class="popup" id="namePopup">
    <label for="mapName">Dropmap Name:</label>
    <input id="mapName" type="text" placeholder="Gib deiner Dropmap einen Namen...">
    <button onclick="saveDropmapName()">Speichern</button>
  </div>

  <script>
    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const editingIndex = parseInt(localStorage.getItem('editingDropmapIndex'));
    const dropmap = dropmaps[editingIndex] || { name: '', points: [] };

    function showNamePopup() {
      document.getElementById('namePopup').style.display = 'flex';
    }

    function saveDropmapName() {
      const name = document.getElementById('mapName').value.trim();
      if (name) {
        dropmap.name = name;
        dropmaps[editingIndex] = dropmap;
        localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
        window.location.href = 'index.html';
      } else {
        alert("Bitte gib einen Namen ein.");
      }
    }
  </script>
</body>
</html>
