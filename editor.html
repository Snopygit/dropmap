<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dropmap bearbeiten</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      margin-top: 10px;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 95vw;
      height: auto;
      cursor: crosshair;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 20px;
    }
    button {
      padding: 12px 24px;
      border-radius: 30px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 10px; left: 10px; display: flex; align-items: center; gap: 20px;">
    <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
      <img src="assets/dropmap.png" alt="Home" width="32" height="32" style="border-radius: 4px;">
      <span style="font-weight: bold; font-size: 18px;">Home</span>
    </a>
  </div>
  <h2>Dropmap bearbeiten</h2>
  <canvas id="mapCanvas" width="900" height="900"></canvas>
  <div class="controls">
    <button onclick="saveDropmap()">ðŸ’¾ Speichern</button>
  </div>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'fortnite-dropmap/assets/map.png';
    img.onerror = () => alert("Fehler: Karte konnte nicht geladen werden. Stelle sicher, dass der Pfad korrekt ist.");

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const index = parseInt(localStorage.getItem('editingDropmapIndex'));
    const dropmap = dropmaps[index];

    let scale = 1;
    let originX = 0;
    let originY = 0;
    let draggingMap = false;
    let offsetX = 0;
    let offsetY = 0;
    let draggingPoint = null;

    img.onload = () => draw();

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      const mouseX = (e.offsetX - originX) / scale;
      const mouseY = (e.offsetY - originY) / scale;
      scale = Math.min(Math.max(0.5, scale + delta), 3);
      originX = e.offsetX - mouseX * scale;
      originY = e.offsetY - mouseY * scale;
      draw();
    });

    canvas.addEventListener('mousedown', e => {
      const x = (e.offsetX - originX) / scale;
      const y = (e.offsetY - originY) / scale;
      for (let i = 0; i < dropmap.points.length; i++) {
        const p = dropmap.points[i];
        if (Math.hypot(p.x - x, p.y - y) < 10) {
          draggingPoint = i;
          return;
        }
      }
      draggingMap = true;
      offsetX = e.clientX - originX;
      offsetY = e.clientY - originY;
    });

    canvas.addEventListener('mouseup', e => {
      if (!draggingPoint && !draggingMap) {
        const x = (e.offsetX - originX) / scale;
        const y = (e.offsetY - originY) / scale;
        dropmap.points.push({ x, y });
      }
      draggingMap = false;
      draggingPoint = null;
      draw();
    });

    canvas.addEventListener('mousemove', e => {
      if (draggingMap) {
        originX = e.clientX - offsetX;
        originY = e.clientY - offsetY;
        draw();
      } else if (draggingPoint !== null) {
        const x = (e.offsetX - originX) / scale;
        const y = (e.offsetY - originY) / scale;
        dropmap.points[draggingPoint] = { x, y };
        draw();
      }
    });

    canvas.addEventListener('contextmenu', e => {
      e.preventDefault();
      const x = (e.offsetX - originX) / scale;
      const y = (e.offsetY - originY) / scale;
      dropmap.points = dropmap.points.filter(p => Math.hypot(p.x - x, p.y - y) > 10);
      draw();
    });

    function draw() {
      canvas.width = 900;
      canvas.height = 900;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.setTransform(scale, 0, 0, scale, originX, originY);
      ctx.drawImage(img, 0, 0, 900, 900);
      dropmap.points.forEach(p => {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
      });
    }

    function saveDropmap() {
      dropmaps[index] = dropmap;
      localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
      alert('Dropmap gespeichert!');
    }
  </script>
</body>
</html>
