<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    /* Basis */
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* Header */
    .header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: #111;
      z-index: 2000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-left img.logo {
      width: 32px; height: 32px; border-radius: 4px;
    }
    .header-left .home-text {
      font-weight: bold;
      font-size: 18px;
    }

    /* Userpanel */
    #userBlock {
      position: relative;
      display: none;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 5px 10px;
      background: #222;
      border-radius: 8px;
    }
    #userBlock img {
      width: 32px; height: 32px; border-radius: 50%;
    }
    #userBlock .name {
      font-weight: bold;
    }
    #logoutMenu {
      position: absolute;
      top: 110%;
      right: 0;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2100;
    }
    #logoutMenu button {
      width: 100%;
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Titel */
    h2 {
      margin: 80px 0 10px;
      text-align: center;
    }

    /* Buttons direkt unter dem Titel, fest positioniert */
    .controls {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .controls button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      border-radius: 30px;
      background: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* Canvas-Container */
    #mapContainer {
      margin-top: 180px;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    #mapCanvas {
      border: 2px solid #333;
      border-radius: 10px;
      cursor: grab;
      max-width: 90vw;
      height: auto;
    }

    /* Whitelist-Popup */
    #whitelistOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      z-index: 3000;
    }
    #whitelistPopup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.8); /* Discord-blauer Glow */
      display: none;
      z-index: 3100;
      text-align: center;
      color: #fff;
    }
    #whitelistPopup h3 {
      margin-bottom: 20px;
      font-size: 20px;
    }
    #whitelistPopup button {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <a href="index.html">
        <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
        <span class="home-text">Home</span>
      </a>
    </div>
    <div id="userBlock">
      <img id="userAvatar" src="fortnite-dropmap/assets/discord.png" alt="Avatar">
      <span class="name" id="userName">Gast</span>
      <div id="logoutMenu">
        <button onclick="logout()">Log out</button>
      </div>
    </div>
  </div>

  <!-- Titel + Controls -->
  <h2>Busroute ziehen und Drop berechnen</h2>
  <div class="controls">
    <button onclick="calculateDrops()">ðŸŽ¯ FIND BEST DROP</button>
    <button onclick="resetRoute()">ðŸ”„ Reset</button>
  </div>

  <!-- Karte -->
  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
  </div>

  <!-- Whitelist-Popup -->
  <div id="whitelistOverlay"></div>
  <div id="whitelistPopup">
    <h3>Du bist nicht whitelisted!</h3>
    <button onclick="logout()">Log mich aus</button>
  </div>

  <script>
    // Whitelist-IDs
    const WHITELIST = [
      '1221451449695735884',
      '644602114256928789',
      '868581285277347920'
    ];

    // Discord-User fetchen & Whitelist prÃ¼fen
    async function fetchUser() {
      const token = localStorage.getItem('discord_token');
      if (!token) return kick();
      const res = await fetch('https://discord.com/api/users/@me', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) return kick();
      const user = await res.json();
      // wenn nicht whitelisted, popup zeigen
      if (!WHITELIST.includes(user.id)) return showKickPopup();

      // sonst anzeigen
      document.getElementById('userName').textContent = `${user.username}#${user.discriminator}`;
      document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`;
      document.getElementById('userBlock').style.display = 'flex';
    }

    function logout() {
      localStorage.removeItem('discord_token');
      window.location.href = 'index.html';
    }
    function kick() {
      // direkt zur Startseite
      logout();
    }
    function showKickPopup() {
      document.getElementById('whitelistOverlay').style.display = 'block';
      document.getElementById('whitelistPopup').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    // Dropdown-Delay fÃ¼r Logout-MenÃ¼
    let hideTimer;
    const userBlock = document.getElementById('userBlock');
    const logoutMenu = document.getElementById('logoutMenu');
    userBlock.addEventListener('mouseenter', () => {
      clearTimeout(hideTimer);
      logoutMenu.style.display = 'block';
      logoutMenu.style.opacity = '1';
    });
    userBlock.addEventListener('mouseleave', () => {
      hideTimer = setTimeout(() => {
        logoutMenu.style.opacity = '0';
        setTimeout(() => logoutMenu.style.display = 'none', 300);
      }, 1500);
    });

    // Busroute- / Drop-Logik
    const canvas = document.getElementById('mapCanvas');
    const ctx    = canvas.getContext('2d');
    const img    = new Image();
    img.src      = 'fortnite-dropmap/assets/map.png';
    img.onload   = draw;
    img.onerror  = () => alert('Fehler: Karte konnte nicht geladen werden');

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps')||'[]');
    const idx      = +localStorage.getItem('editingDropmapIndex');
    const dropmap  = dropmaps[idx] || { points: [] };
    const route    = [{ x:150,y:150 },{ x:750,y:750 }];

    let scale=1, ox=0, oy=0, dragStart=null, dragging=null, offX=0, offY=0, bestLine=null;

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY>0?-0.1:0.1;
      const mx = (e.offsetX-ox)/scale, my=(e.offsetY-oy)/scale;
      scale = Math.min(Math.max(0.5, scale+delta), 3);
      ox = e.offsetX - mx*scale; oy = e.offsetY - my*scale;
      draw();
    });
    canvas.addEventListener('mousedown', e => {
      dragStart = { x:e.clientX, y:e.clientY };
      dragging  = 'map';
      offX = e.clientX - ox; offY = e.clientY - oy;
      const r = canvas.getBoundingClientRect();
      const x = (e.clientX - r.left - ox)/scale, y=(e.clientY-r.top-oy)/scale;
      route.forEach((pt,i)=> {
        if (Math.hypot(pt.x-x,pt.y-y)<12) {
          dragging = i; offX = pt.x - x; offY = pt.y - y;
        }
      });
    });
    canvas.addEventListener('mousemove', e => {
      if (!dragStart) return;
      if (dragging==='map') {
        ox = e.clientX - offX; oy = e.clientY - offY;
      } else {
        const r = canvas.getBoundingClientRect();
        const x=(e.clientX-r.left-ox)/scale, y=(e.clientY-r.top-oy)/scale;
        route[dragging] = { x:x+offX, y:y+offY };
      }
      draw();
    });
    canvas.addEventListener('mouseup', () => {
      dragStart = null; dragging = null;
    });

    function drawArrow(a,b) {
      const dx=b.x-a.x, dy=b.y-a.y, len=Math.hypot(dx,dy),
            steps=Math.floor(len/30), ang=Math.atan2(dy,dx);
      for (let i=0; i<steps; i++){
        const x=a.x+dx*(i/steps), y=a.y+dy*(i/steps);
        ctx.save();
        ctx.translate(x,y);
        ctx.rotate(ang);
        ctx.beginPath();
        ctx.moveTo(-5,-5); ctx.lineTo(5,0); ctx.lineTo(-5,5);
        ctx.fillStyle='#fff'; ctx.fill();
        ctx.restore();
      }
    }
    function draw() {
      canvas.width=900; canvas.height=900;
      ctx.setTransform(scale,0,0,scale,ox,oy);
      ctx.clearRect(0,0,900,900);
      ctx.drawImage(img,0,0,900,900);
      // Route
      drawArrow(route[0], route[1]);
      route.forEach(p=>{
        ctx.fillStyle='#000';
        ctx.beginPath(); ctx.arc(p.x,p.y,10,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.stroke();
      });
      // Drops
      dropmap.points.forEach(p=>{
        ctx.fillStyle='yellow';
        ctx.beginPath(); ctx.arc(p.x,p.y,6,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='black'; ctx.lineWidth=2; ctx.stroke();
      });
      // Best-Drop
      if (bestLine) {
        const { best, bestDrop } = bestLine;
        ctx.fillStyle='cyan';
        ctx.beginPath(); ctx.arc(best.x,best.y,8,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='cyan'; ctx.setLineDash([5,5]);
        ctx.beginPath(); ctx.moveTo(best.x,best.y); ctx.lineTo(bestDrop.x,bestDrop.y); ctx.stroke();
        ctx.setLineDash([]);
      }
    }
    function resetRoute(){
      route[0]={x:150,y:150}; route[1]={x:750,y:750}; bestLine=null; draw();
    }
    function calculateDrops(){
      if (!dropmap.points.length) return;
      const dx=route[1].x-route[0].x, dy=route[1].y-route[0].y,
            len=Math.hypot(dx,dy), ux=dx/len, uy=dy/len;
      let bestDist=Infinity, best, bestDrop;
      dropmap.points.forEach(p=>{
        const px=p.x-route[0].x, py=p.y-route[0].y;
        const proj=px*ux+py*uy;
        const projPt={ x:route[0].x+ux*proj, y:route[0].y+uy*proj };
        const d=Math.hypot(projPt.x-p.x,projPt.y-p.y);
        if (d<bestDist){ bestDist=d; best=projPt; bestDrop=p; }
      });
      bestLine={ best, bestDrop };
      draw();
    }

    // Initialisieren
    window.addEventListener('load', fetchUser);
  </script>
</body>
</html>
