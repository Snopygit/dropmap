<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dropmap bearbeiten</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body.no-scroll { overflow: hidden; }

    /* Header */
    .header {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1000;
    }
    .header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    .header img.logo {
      width: 32px;
      height: 32px;
      border-radius: 4px;
    }
    .header .home-text {
      font-size: 24px;
      font-weight: bold;
    }

    /* User Panel */
    .user-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      display: none;
      align-items: center;
      gap: 8px;
      background: #222;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      z-index: 1001;
    }
    .user-panel img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .user-panel .name {
      font-weight: bold;
      cursor: pointer;
    }
    .logout-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: #222;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .logout-menu button {
      background: #dc3545;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .user-panel:hover .logout-menu,
    .logout-menu:hover {
      display: block;
      opacity: 1;
    }

    h2 {
      margin: 10px 0 10px;
      padding-top: 60px; /* Platz f√ºr Header */
    }

    /* Save‚ÄêButton */
    .controls {
      margin: 10px 0;
    }
    .controls button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Map & Markers */
    #mapContainer {
      position: relative;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 10px;
      cursor: grab;
      display: block;
    }

    /* Side‚ÄêControls (Marker, Undo, Redo) */
    .side-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    .icon-button {
      width: 48px;
      height: 48px;
      background: #007bff;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* Marker */
    .marker {
      position: absolute;
      width: 16px;
      height: 16px;
      background: yellow;
      border: 2px solid black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: grab;
      z-index: 50;
    }

    /* Kontext‚ÄêMen√º (Bearbeiten/L√∂schen) */
    .context-menu {
      position: absolute;
      display: none;
      background: #222;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .context-menu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 4px 8px;
      text-align: left;
      cursor: pointer;
    }

    /* Overlay + Popup f√ºr Map‚ÄëName */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      z-index: 999;
    }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: #222;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px 5px yellow;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .popup input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
    }
    .save-button {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .close-btn {
      position: absolute;
      top: 8px; right: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      width: 28px; height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Header + Home -->
  <div class="header">
    <a href="index.html">
      <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
      <span class="home-text">Home</span>
    </a>
  </div>

  <!-- Discord‚ÄëUser‚ÄëPanel -->
  <div class="user-panel" id="userPanel">
    <img id="userAvatar" src="" alt="Avatar">
    <div class="name" id="userName"></div>
    <div class="logout-menu" id="logoutMenu">
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <h2>Dropmap bearbeiten</h2>

  <!-- Save‚ÄëButton -->
  <div class="controls">
    <button onclick="showPopup()">üíæ Dropmap speichern</button>
  </div>

  <!-- Karte + Marker -->
  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>

    <!-- Kontext‚ÄëMen√º -->
    <div class="context-menu" id="contextMenu">
      <button onclick="enableEdit()">‚úèÔ∏è Bearbeiten</button>
      <button onclick="deleteMarker()">üóëÔ∏è L√∂schen</button>
    </div>

    <!-- Side‚ÄëControls -->
    <div class="side-controls">
      <button id="markerIcon" class="icon-button" draggable="true">üìç</button>
      <button class="icon-button" onclick="undo()">‚Ü©Ô∏è</button>
      <button class="icon-button" onclick="redo()">‚Ü™Ô∏è</button>
    </div>
  </div>

  <!-- Overlay + Popup zum Speichern -->
  <div class="overlay" id="overlay" onclick="hidePopup(event)"></div>
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">‚úñ</button>
    <label for="dropmapName">Name der Dropmap:</label>
    <input type="text" id="dropmapName" placeholder="z.B. Meine Dropmap">
    <button class="save-button" onclick="saveDropmapName()">Speichern</button>
  </div>

  <script>
    // ‚Äî Whitelist pr√ºfen ‚Äî
    const ALLOWED = [
      "1221451449695735884",
      "644602114256928789",
      "868581285277347920"
    ];
    async function fetchUser() {
      const token = localStorage.getItem('discord_token');
      if (!token) return redirectToLogin();
      const res = await fetch('https://discord.com/api/users/@me', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) return redirectToLogin();
      const user = await res.json();
      if (!ALLOWED.includes(user.id)) return showNotWhitelisted();
      // Zeige Discord‚ÄëPanel
      document.getElementById('userAvatar').src =
        `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`;
      document.getElementById('userName').textContent =
        `${user.username}#${user.discriminator}`;
      document.getElementById('userPanel').style.display = 'flex';
    }
    function logout() {
      localStorage.removeItem('discord_token');
      window.location = 'index.html';
    }
    function redirectToLogin() {
      localStorage.removeItem('discord_token');
      window.location = 'index.html';
    }
    // Nicht‚Äëwhitelisted Popup
    function showNotWhitelisted() {
      const o = document.createElement('div');
      o.innerHTML = `
        <div style="
          position:fixed;top:0;left:0;
          width:100%;height:100%;
          background:rgba(0,0,0,0.8);
          display:flex;
          align-items:center;
          justify-content:center;
          z-index:2000;
        ">
          <div style="
            background:#222;
            padding:30px;
            border-radius:12px;
            box-shadow:0 0 20px #5865f2;
            text-align:center;
            color:white;
          ">
            <h2>Du bist nicht whitelisted!</h2>
            <button id="forceLogout" style="
              margin-top:20px;
              background:#dc3545;
              color:white;
              border:none;
              padding:10px 20px;
              border-radius:8px;
              font-size:16px;
              cursor:pointer;
            ">Log mich aus</button>
          </div>
        </div>`;
      document.body.appendChild(o);
      document.getElementById('forceLogout')
        .addEventListener('click', () => { logout(); });
    }

    window.addEventListener('load', fetchUser);

    // ‚Äî Map + Marker Logic (wie gehabt) ‚Äî
    const canvas = document.getElementById('mapCanvas'),
          ctx    = canvas.getContext('2d'),
          mapContainer = document.getElementById('mapContainer'),
          markerIcon   = document.getElementById('markerIcon'),
          contextMenu  = document.getElementById('contextMenu'),
          overlay      = document.getElementById('overlay'),
          popup        = document.getElementById('popup');

    let dropmaps = JSON.parse(localStorage.getItem('dropmaps')||'[]'),
        idx      = +localStorage.getItem('editingDropmapIndex'),
        dropmap  = dropmaps[idx] || { points: [] };
    dropmap.points ||= [];

    const img = new Image();
    img.src = 'fortnite-dropmap/assets/map.png';
    img.onload = draw;

    let scale = 1, ox = 0, oy = 0, dragStart = null, dragging = false;

    canvas.addEventListener('mousedown', e => {
      dragStart = { x:e.clientX, y:e.clientY };
      dragging = false;
    });
    canvas.addEventListener('mousemove', e => {
      if (!dragStart) return;
      const dx = e.clientX - dragStart.x,
            dy = e.clientY - dragStart.y;
      if (!dragging && Math.hypot(dx,dy) > 5) dragging = true;
      if (dragging) {
        ox += dx; oy += dy;
        dragStart = { x:e.clientX, y:e.clientY };
        draw(); updateMarkers(); updateContextMenu();
      }
    });
    canvas.addEventListener('mouseup', () => dragStart = null);
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const d = e.deltaY>0 ? -0.1 : 0.1,
            mx = (e.offsetX - ox)/scale,
            my = (e.offsetY - oy)/scale;
      scale = Math.min(Math.max(0.5, scale+d), 3);
      ox = e.offsetX - mx*scale;
      oy = e.offsetY - my*scale;
      draw(); updateMarkers(); updateContextMenu();
    });

    function draw() {
      canvas.width = 900; canvas.height = 900;
      ctx.setTransform(scale,0,0,scale,ox,oy);
      ctx.clearRect(0,0,900,900);
      ctx.drawImage(img,0,0,900,900);
    }

    function updateMarkers() {
      document.querySelectorAll('.marker').forEach((el,i) => {
        const p = dropmap.points[i];
        el.style.left = (ox + p.x*scale) + 'px';
        el.style.top  = (oy + p.y*scale) + 'px';
      });
    }

    let editingEl = null;
    function updateContextMenu() {
      if (contextMenu.style.display==='block' && editingEl) {
        const c = mapContainer.getBoundingClientRect(),
              m = editingEl.getBoundingClientRect(),
              q = contextMenu.getBoundingClientRect(),
              left = m.left + m.width/2 - q.width/2 - c.left,
              top  = m.top  - q.height - 8 - c.top;
        contextMenu.style.left = left+'px';
        contextMenu.style.top  = top +'px';
      }
    }

    markerIcon.addEventListener('dragstart', e =>
      e.dataTransfer.setData('text/plain','newMarker')
    );

    mapContainer.addEventListener('dragstart', e => {
      if (e.target.classList.contains('marker') && e.target.draggable) {
        e.dataTransfer.setData('text/plain','edit:'+e.target.dataset.idx);
      }
    });
    mapContainer.addEventListener('dragover', e => e.preventDefault());
    mapContainer.addEventListener('drop', e => {
      e.preventDefault();
      const data = e.dataTransfer.getData('text/plain'),
            r = canvas.getBoundingClientRect(),
            x = e.clientX - r.left,
            y = e.clientY - r.top;
      if (data === 'newMarker')     addMarker(x,y);
      else if (data.startsWith('edit:')) {
        const i = +data.split(':')[1],
              mx = (x - ox)/scale,
              my = (y - oy)/scale;
        dropmap.points[i] = { x:mx, y:my };
        updateMarkers(); updateContextMenu();
      }
    });

    function addMarker(x,y) {
      const mx = (x - ox)/scale,
            my = (y - oy)/scale;
      dropmap.points.push({ x:mx, y:my });
      renderMarker(dropmap.points.length-1);
    }
    function renderMarker(i) {
      const el = document.createElement('div');
      el.className = 'marker';
      el.dataset.idx = i;
      el.draggable = false;
      el.addEventListener('click', ev => {
        ev.stopPropagation();
        editingEl = el;
        updateContextMenu();
        contextMenu.style.display = 'block';
      });
      mapContainer.appendChild(el);
      updateMarkers();
    }
    dropmap.points.forEach((_,i)=> renderMarker(i));

    document.body.addEventListener('click', e => {
      if (contextMenu.style.display==='block'
          && !contextMenu.contains(e.target)) {
        contextMenu.style.display = 'none';
      }
    });

    function enableEdit() {
      contextMenu.style.display = 'none';
      editingEl.draggable = true;
      updateContextMenu();
    }
    function deleteMarker() {
      const i = +editingEl.dataset.idx;
      dropmap.points.splice(i,1);
      mapContainer.removeChild(editingEl);
      document.querySelectorAll('.marker')
        .forEach((m,j)=> m.dataset.idx = j);
      updateMarkers();
      contextMenu.style.display = 'none';
    }
    function undo() { /* ‚Ä¶ */ }
    function redo() { /* ‚Ä¶ */ }

    /* Popup zum Speichern */
    function showPopup() {
      document.body.classList.add('no-scroll');
      overlay.style.display = 'block';
      popup.style.display = 'flex';
      popup.style.opacity = '0';
      setTimeout(()=> popup.style.opacity = '1', 10);
    }
    function hidePopup(ev) {
      if (ev.target === overlay) closePopup();
    }
    function closePopup() {
      popup.style.opacity = '0';
      overlay.style.opacity = '0';
      setTimeout(()=>{
        popup.style.display = 'none';
        overlay.style.display = 'none';
        document.body.classList.remove('no-scroll');
      }, 300);
    }
    function saveDropmapName() {
      const v = document.getElementById('dropmapName').value.trim();
      dropmap.name = v || dropmap.name || 'Neue Dropmap';
      dropmaps[idx] = dropmap;
      localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
      window.location = 'index.html';
    }

  </script>
</body>
</html>
