<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dropmap bearbeiten</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      margin-top: 10px;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 95vw;
      height: auto;
      cursor: crosshair;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 10px;
    }
    button {
      padding: 12px 24px;
      border-radius: 30px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px 5px yellow;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    .popup input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background-color: #444;
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 999;
    }
    .side-controls {
      position: absolute;
      right: 20px;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .icon-button {
      font-size: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #007bff;
      text-align: center;
      padding: 0;
      line-height: 48px;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Dropmap bearbeiten</h2>
  <div class="controls">
    <button onclick="showPopup()">üíæ Dropmap speichern</button>
  </div>
  <canvas id="mapCanvas" width="900" height="900"></canvas>

  <div class="side-controls">
    <button class="icon-button" onclick="setTool('add')">üìç</button>
    <button class="icon-button" onclick="setTool('delete')">üóëÔ∏è</button>
    <button class="icon-button" onclick="undo()">‚Ü©Ô∏è</button>
    <button class="icon-button" onclick="redo()">‚Ü™Ô∏è</button>
  </div>

  <div class="overlay" id="overlay" onclick="hidePopup(event)"></div>
  <div class="popup" id="popup">
    <label for="dropmapName">Name der Dropmap:</label>
    <input type="text" id="dropmapName" placeholder="z.B. Meine Dropmap">
    <button onclick="saveDropmapName()">Speichern</button>
  </div>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'fortnite-dropmap/assets/map.png';
    img.onerror = () => alert("Fehler: Karte konnte nicht geladen werden. Stelle sicher, dass der Pfad korrekt ist.");

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const editingIndex = parseInt(localStorage.getItem('editingDropmapIndex'));
    const dropmap = dropmaps[editingIndex];
    dropmap.points = dropmap.points || [];

    let tool = 'add';
    let undoStack = [];
    let redoStack = [];

    img.onload = () => draw();

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (tool === 'add') {
        const point = { x, y };
        dropmap.points.push(point);
        undoStack.push({ action: 'add', point });
        redoStack = [];
        draw();
      } else if (tool === 'delete') {
        const i = dropmap.points.findIndex(p => Math.hypot(p.x - x, p.y - y) < 10);
        if (i !== -1) {
          const [removed] = dropmap.points.splice(i, 1);
          undoStack.push({ action: 'delete', point: removed });
          redoStack = [];
          draw();
        }
      }
    });

    function draw() {
      canvas.width = 900;
      canvas.height = 900;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, 900, 900);
      dropmap.points.forEach(p => {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
      });
    }

    function undo() {
      const action = undoStack.pop();
      if (!action) return;
      if (action.action === 'add') {
        dropmap.points.pop();
      } else if (action.action === 'delete') {
        dropmap.points.push(action.point);
      }
      redoStack.push(action);
      draw();
    }

    function redo() {
      const action = redoStack.pop();
      if (!action) return;
      if (action.action === 'add') {
        dropmap.points.push(action.point);
      } else if (action.action === 'delete') {
        dropmap.points = dropmap.points.filter(p => p !== action.point);
      }
      undoStack.push(action);
      draw();
    }

    function setTool(t) {
      tool = t;
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('overlay').style.display = 'block';
    }

    function hidePopup(e) {
      if (e.target.id === 'overlay') {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
      }
    }

    function saveDropmapName() {
      const input = document.getElementById('dropmapName');
      const name = input.value.trim();
      const hasName = !!dropmap.name;
      dropmap.name = name || dropmap.name || 'Neue Dropmap';
      dropmaps[editingIndex] = dropmap;
      localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
