<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    /* Grundlayout */
    body { margin: 0; background: #111; color: white; font-family: sans-serif; overflow-x: hidden; }
    body.no-scroll { overflow: hidden; }

    /* Header */
    .header { position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #111; z-index: 1000; box-shadow: 0 2px 6px rgba(0,0,0,0.5); }
    .header a.home { display: flex; align-items: center; text-decoration: none; color: white; }
    .header img.logo { width: 32px; height: 32px; border-radius: 4px; }
    .header .home-text { margin-left: 8px; font-size: 18px; font-weight: bold; }

    /* User-Block */
    #userBlock { position: relative; display: flex; align-items: center; gap: 8px; cursor: pointer; }
    #userAvatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    #userName { font-size: 16px; }
    #logoutMenu { position: absolute; top: 120%; right: 0; display: none; background: #222; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.5); z-index: 1001; }
    #logoutMenu button { width: 100%; padding: 8px 12px; background: #dc3545; color: white; border: none; font-size: 14px; cursor: pointer; border-radius: 4px; }

    /* Karte & Controls */
    #mapContainer { margin-top: 80px; display: flex; flex-direction: column; align-items: center; }
    canvas { border: 2px solid #333; border-radius: 10px; max-width: 95vw; height: auto; cursor: grab; }
    .controls { display: flex; gap: 10px; margin: 20px 0 40px; }
    .controls button { padding: 12px 24px; border-radius: 30px; background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; font-size: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }

  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="home">
      <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
      <span class="home-text">Home</span>
    </a>
    <div id="userBlock">
      <img id="userAvatar" src="fortnite-dropmap/assets/discord.png" alt="Avatar">
      <span id="userName">Gast</span>
      <div id="logoutMenu"><button onclick="logout()">Log out</button></div>
    </div>
  </div>

  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
    <div class="controls">
      <button onclick="calculateDrops()">ðŸŽ¯Â FIND BEST DROP</button>
      <button onclick="resetRoute()">ðŸ”„ Reset</button>
    </div>
  </div>

  <script>
    // User-Block
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user')||'{}');
      if (user.username) {
        document.getElementById('userName').textContent = user.username;
        document.getElementById('userAvatar').src = user.avatarUrl;
      }
      const ub = document.getElementById('userBlock'), menu = document.getElementById('logoutMenu');
      ub.addEventListener('mouseenter', ()=> menu.style.display='block');
      ub.addEventListener('mouseleave', ()=> menu.style.display='none');
    });
    function logout() { localStorage.removeItem('user'); window.location.href='index.html'; }

    // Canvas & Map
    const canvas = document.getElementById('mapCanvas'), ctx = canvas.getContext('2d');
    const img = new Image(); img.src = 'fortnite-dropmap/assets/map.png'; img.onerror = ()=> alert('Fehler: Karte konnte nicht geladen werden. Pfad fortnite-dropmap/assets/map.png prÃ¼fen.');

    let dropmaps = JSON.parse(localStorage.getItem('dropmaps')||'[]');
    const idx = +localStorage.getItem('editingDropmapIndex');
    let dropmap = dropmaps[idx]||{points:[]}; dropmap.points = dropmap.points||[];

    // Busroute-Variablen
    const route = [{x:150,y:150},{x:750,y:750}];
    let scale=1, ox=0, oy=0, dragging=null, start=null, offx, offy;
    let bestDropLine=null;

    img.onload = () => draw();
    // Zoom
    canvas.addEventListener('wheel',e=>{
      e.preventDefault(); const d=e.deltaY>0?-0.1:0.1;
      const mx=(e.offsetX-ox)/scale, my=(e.offsetY-oy)/scale;
      scale=Math.min(Math.max(0.5,scale+d),3);
      ox=e.offsetX-mx*scale; oy=e.offsetY-my*scale;
      draw();
    });
    // Pan & Route drag
    canvas.addEventListener('mousedown',e=>{
      const x=(e.offsetX-ox)/scale, y=(e.offsetY-oy)/scale;
      dragging='map'; offx=e.clientX-ox; offy=e.clientY-oy;
      // check route points
      route.forEach((p,i)=>{
        if(Math.hypot(p.x-x,p.y-y)<12){ dragging=i; offx=p.x-x; offy=p.y-y; }
      });
    });
    canvas.addEventListener('mousemove',e=>{
      if(dragging===null) return;
      if(dragging==='map'){
        ox=e.clientX-offx; oy=e.clientY-offy;
      } else {
        const rx=(e.clientX-canvas.getBoundingClientRect().left-ox)/scale;
        const ry=(e.clientY-canvas.getBoundingClientRect().top-oy)/scale;
        route[dragging].x=rx+offx; route[dragging].y=ry+offy;
      }
      draw();
    });
    canvas.addEventListener('mouseup',()=>dragging=null);

    function drawArrowLine(a,b){ const dx=b.x-a.x, dy=b.y-a.y, len=Math.hypot(dx,dy), ang=Math.atan2(dy,dx), steps=Math.floor(len/30);
      for(let i=0;i<steps;i++){ const x=a.x+dx*(i/steps), y=a.y+dy*(i/steps);
        ctx.save(); ctx.translate(x,y); ctx.rotate(ang);
        ctx.beginPath(); ctx.moveTo(-5,-5); ctx.lineTo(5,0); ctx.lineTo(-5,5); ctx.closePath(); ctx.fillStyle='#fff'; ctx.fill(); ctx.restore();
      }
    }

    function draw(){
      canvas.width=900; canvas.height=900;
      ctx.setTransform(scale,0,0,scale,ox,oy);
      ctx.clearRect(0,0,900,900);
      ctx.drawImage(img,0,0,900,900);
      // Route
      drawArrowLine(route[0],route[1]);
      route.forEach(p=>{
        ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(p.x,p.y,10,0,2*Math.PI); ctx.fill(); ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.stroke();
      });
      // Drops
      dropmap.points.forEach(p=>{
        ctx.fillStyle='yellow'; ctx.beginPath(); ctx.arc(p.x,p.y,6,0,2*Math.PI); ctx.fill(); ctx.strokeStyle='black'; ctx.lineWidth=2; ctx.stroke();
      });
      // Best Drop
      if(bestDropLine){ const {best,bestDrop}=bestDropLine;
        ctx.fillStyle='cyan'; ctx.beginPath(); ctx.arc(best.x,best.y,8,0,2*Math.PI); ctx.fill(); ctx.stroke();
        ctx.setLineDash([5,5]); ctx.beginPath(); ctx.moveTo(best.x,best.y); ctx.lineTo(bestDrop.x,bestDrop.y); ctx.stroke(); ctx.setLineDash([]);
      }
    }
    function calculateDrops(){
      if(!dropmap.points.length) return;
      const dx=route[1].x-route[0].x, dy=route[1].y-route[0].y, len=Math.hypot(dx,dy);
      const ux=dx/len, uy=dy/len;
      let bestDist=Infinity, best=null, bestDrop=null;
      dropmap.points.forEach(p=>{
        const px=p.x-route[0].x, py=p.y-route[0].y;
        const proj=px*ux+py*uy;
        const bx=route[0].x+ux*proj, by=route[0].y+uy*proj;
        const d=Math.hypot(bx-p.x,by-p.y);
        if(d<bestDist){ bestDist=d; best={x:bx,y:by}; bestDrop=p; }
      });
      bestDropLine={best,bestDrop}; draw();
    }
    function resetRoute(){ route[0]={x:150,y:150}; route[1]={x:750,y:750}; bestDropLine=null; draw(); }
  </script>
</body>
</html>
