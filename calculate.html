<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    /* Header */
    .header {
      position: fixed; top: 10px; left: 20px;
      display: flex; align-items: center; gap: 8px;
      z-index: 1000;
    }
    .header img.logo { width: 32px; height: 32px; border-radius: 4px; }
    .header .home-text { font-weight: bold; font-size: 18px; color: white; }
    /* User Block */
    #userBlock {
      position: fixed; top: 10px; right: 20px;
      display: flex; align-items: center; gap: 8px;
      cursor: pointer;
      z-index: 1000;
    }
    #userBlock img { width: 32px; height: 32px; border-radius: 50%; }
    #logoutMenu {
      position: absolute; top: 110%; right: 0;
      background: #222; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: none;
    }
    #logoutMenu button {
      background: #dc3545; color: white;
      border: none; padding: 8px 12px; border-radius: 4px;
      width: 100%; cursor: pointer;
    }
    /* Map Container */
    #mapContainer {
      margin-top: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      overflow: hidden;
      cursor: grab;
      padding: 0 20px;
      box-sizing: border-box;
    }
    #mapCanvas {
      display: block;
      width: 100%;
      height: auto;
      max-width: 900px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    /* Controls under map */
    .controls {
      display: flex; gap: 10px;
      justify-content: center;
      margin: 20px 0;
      padding: 0 20px;
    }
    .controls button {
      padding: 10px 20px; border: none;
      border-radius: 30px; background: #007bff;
      color: white; font-size: 14px; font-weight: bold;
      cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" style="display:flex;align-items:center;text-decoration:none;color:white;">
      <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
      <span class="home-text">Home</span>
    </a>
  </div>
  <div id="userBlock">
    <img id="userAvatar" src="fortnite-dropmap/assets/discord.png" alt="Avatar">
    <span id="userName">Gast</span>
    <div id="logoutMenu">
      <button onclick="logout()">Log out</button>
    </div>
  </div>
  <h2 style="margin-top:80px;text-align:center;">Busroute ziehen und Drop berechnen</h2>
  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
  </div>
  <div class="controls">
    <button onclick="calculateDrops()">ðŸŽ¯ FIND BEST DROP</button>
    <button onclick="resetRoute()">ðŸ”„ Reset</button>
  </div>

  <script>
    // User-Block
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (user.username && user.avatarUrl) {
        document.getElementById('userName').textContent = user.username;
        document.getElementById('userAvatar').src = user.avatarUrl;
      }
      const ub = document.getElementById('userBlock');
      const lm = document.getElementById('logoutMenu');
      ub.addEventListener('mouseenter', () => lm.style.display = 'block');
      ub.addEventListener('mouseleave', () => lm.style.display = 'none');
    });
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }

    // Canvas & Map Logic
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image(); img.src = 'fortnite-dropmap/assets/map.png';
    img.onerror = () => alert('Fehler: Karte konnte nicht geladen werden');

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const idx = +localStorage.getItem('editingDropmapIndex');
    const dropmap = dropmaps[idx] || { points: [] };

    const route = [{ x: 150, y: 150 }, { x: 750, y: 750 }];
    let scale = 1, ox = 0, oy = 0, dragStart = null, dragging = null, offX = 0, offY = 0, bestLine = null;
    img.onload = draw;

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      const mx = (e.offsetX - ox) / scale, my = (e.offsetY - oy) / scale;
      scale = Math.min(Math.max(0.5, scale + delta), 3);
      ox = e.offsetX - mx * scale;
      oy = e.offsetY - my * scale;
      draw();
    });

    canvas.addEventListener('mousedown', e => {
      dragStart = { x: e.clientX, y: e.clientY };
      dragging = 'map'; offX = e.clientX - ox; offY = e.clientY - oy;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - ox) / scale;
      const y = (e.clientY - rect.top - oy) / scale;
      route.forEach((pt, i) => {
        if (Math.hypot(pt.x - x, pt.y - y) < 12) {
          dragging = i; offX = pt.x - x; offY = pt.y - y;
        }
      });
    });

    canvas.addEventListener('mousemove', e => {
      if (!dragStart) return;
      if (dragging === 'map') {
        ox = e.clientX - offX; oy = e.clientY - offY;
      } else {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left - ox) / scale;
        const y = (e.clientY - rect.top - oy) / scale;
        route[dragging] = { x: x + offX, y: y + offY };
      }
      draw();
    });

    canvas.addEventListener('mouseup', () => { dragStart = null; dragging = null; });

    function drawArrowLine(a, b) {
      const dx = b.x - a.x, dy = b.y - a.y;
      const len = Math.hypot(dx, dy), steps = Math.floor(len / 30), ang = Math.atan2(dy, dx);
      for (let i = 0; i < steps; i++) {
        const x = a.x + dx * (i / steps), y = a.y + dy * (i / steps);
        ctx.save(); ctx.translate(x, y); ctx.rotate(ang);
        ctx.beginPath(); ctx.moveTo(-5, -5); ctx.lineTo(5, 0); ctx.lineTo(-5, 5); ctx.closePath();
        ctx.fillStyle = '#fff'; ctx.fill(); ctx.restore();
      }
    }

    function draw() {
      canvas.width = 900; canvas.height = 900;
      ctx.setTransform(scale, 0, 0, scale, ox, oy);
      ctx.clearRect(0, 0, 900, 900);
      ctx.drawImage(img, 0, 0, 900, 900);
      drawArrowLine(route[0], route[1]);
      route.forEach(p => {
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(p.x, p.y, 10, 0, 2 * Math.PI); ctx.fill();
        ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
      });
      dropmap.points.forEach(p => {
        ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, 2 * Math.PI); ctx.fill();
        ctx.strokeStyle = 'black'; ctx.lineWidth = 2; ctx.stroke();
      });
      if (bestLine) {
        const { best, drop } = bestLine;
        ctx.fillStyle = 'rgba(0,255,255,0.5)'; ctx.beginPath(); ctx.arc(best.x, best.y, 8, 0, 2 * Math.PI); ctx.fill();
        ctx.strokeStyle = 'cyan'; ctx.setLineDash([5, 5]);
        ctx.beginPath(); ctx.moveTo(best.x, best.y); ctx.lineTo(drop.x, drop.y); ctx.stroke(); ctx.setLineDash([]);
      }
    }

    function resetRoute() {
      route[0] = { x: 150, y: 150 };
      route[1] = { x: 750, y: 750 };
      bestLine = null;
      draw();
    }

    function calculateDrops() {
      if (!dropmap.points.length) return;
      const dx = route[1].x - route[0].x, dy = route[1].y - route[0].y;
      const len = Math.hypot(dx, dy), ux = dx / len, uy = dy / len;
      let bestDist = Infinity, best = null, dropPt = null;
      dropmap.points.forEach(p => {
        const px = p.x - route[0].x, py = p.y - route[0].y;
        const proj = px * ux + py * uy;
        const projPt = { x: route[0].x + ux * proj, y: route[0].y + uy * proj };
        const d = Math.hypot(projPt.x - p.x, projPt.y - p.y);
        if (d < bestDist) { bestDist = d; best = projPt; dropPt = p; }
      });
      bestLine = { best, drop: dropPt };
      draw();
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
