<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    /* Header */
    .header {
      position: fixed; top: 10px; left: 20px;
      display: flex; align-items: center; gap: 8px;
      z-index: 1000;
    }
    .header img.logo { width: 32px; height: 32px; border-radius: 4px; }
    .header .home-text { font-weight: bold; font-size: 18px; color: white; }
    /* User Block */
    #userBlock {
      position: fixed; top: 10px; right: 20px;
      display: flex; align-items: center; gap: 8px;
      cursor: pointer;
      z-index: 1000;
    }
    #userBlock img { width: 32px; height: 32px; border-radius: 50%; }
    #logoutMenu {
      position: absolute; top: 110%; right: 0;
      background: #222; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #userBlock:hover #logoutMenu, #logoutMenu:hover {
      display: block;
      opacity: 1;
    }
    #logoutMenu button {
      background: #dc3545; color: white;
      border: none; padding: 8px 12px; border-radius: 4px;
      width: 100%; cursor: pointer;
    }

    /* Map Container */
    #mapContainer {
      margin-top: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      overflow: hidden;
      cursor: grab;
      padding: 0 20px;
      box-sizing: border-box;
    }
    #mapCanvas {
      display: block;
      width: 100%;
      height: auto;
      max-width: 900px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    /* Controls under map */
    .controls {
      display: flex; gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .controls button {
      padding: 10px 20px; border: none;
      border-radius: 30px; background: #007bff;
      color: white; font-size: 14px; font-weight: bold;
      cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <script>
    // sofortige Weiterleitung auf index.html
    window.location.href = 'index.html';
  </script>
</body>
</html>
