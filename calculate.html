<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    body.no-scroll { overflow: hidden; }
    .header { display: flex; align-items: center; gap: 10px; position: absolute; top: 10px; left: 10px; z-index: 1000; }
    .user-panel { position: absolute; top: 10px; right: 10px; display: flex; align-items: center; gap: 8px; background: #222; padding: 5px 10px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.5); z-index: 1000; display: none; }
    .user-panel img { width: 32px; height: 32px; border-radius: 50%; }
    .user-panel .name { position: relative; cursor: pointer; }
    .logout-menu { position: absolute; top: 100%; right: 0; background: #222; padding: 8px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); display: none; opacity: 0; transition: opacity 0.3s ease; }
    .logout-menu button { background: #dc3545; border: none; color: white; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .user-panel:hover .logout-menu, .logout-menu:hover { display: block; opacity: 1; }
    canvas { margin-top: 50px; border: 2px solid #333; border-radius: 10px; max-width: 95vw; height: auto; cursor: crosshair; }
    .controls { display: flex; gap: 10px; margin: 10px; position: fixed; top: 70px; background-color: #111; padding: 10px; border-radius: 10px; z-index: 100; }
    button { padding: 12px 24px; border-radius: 30px; background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; font-size: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
    .header a { display: flex; align-items: center; text-decoration: none; color: white; }
    .header img { margin-right: 6px; }
  </style>
</head>
<body>
  <!-- Home link -->
  <div class="header">
    <a href="index.html">
      <img src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap" width="32" height="32">
      <span style="font-weight:bold;font-size:18px;">Home</span>
    </a>
  </div>

  <!-- User Panel -->
  <div class="user-panel" id="userPanel">
    <img id="userAvatar" src="" alt="Avatar">
    <div class="name" id="userName"></div>
    <div class="logout-menu" id="logoutMenu">
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <h2 style="margin-top:80px;">Busroute ziehen und Drop berechnen</h2>
  <div class="controls">
    <button onclick="calculateDrops()">ðŸŽ¯ FIND BEST DROP</button>
    <button onclick="resetRoute()">ðŸ”„ Reset</button>
  </div>
  <canvas id="mapCanvas" width="900" height="900"></canvas>

  <script>
    // ---- Token & User Fetch ----
    async function fetchUser() {
      const token = localStorage.getItem('discord_token');
      if (!token) return;
      try {
        const res = await fetch('https://discord.com/api/users/@me', { headers: { 'Authorization': 'Bearer ' + token } });
        if (!res.ok) throw new Error();
        const user = await res.json();
        document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`;
        document.getElementById('userName').textContent = `${user.username}#${user.discriminator}`;
        document.getElementById('userPanel').style.display = 'flex';
      } catch {
        localStorage.removeItem('discord_token');
        location.reload();
      }
    }
    // Logout
    function logout() { localStorage.removeItem('discord_token'); location.href = 'index.html'; }

    // ---- On Load ----
    window.addEventListener('load', async () => {
      // Ensure user stays logged in
      await fetchUser();
    });

    // ---- Map & Calculation Code ----
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'fortnite-dropmap/assets/map.png';
    img.onerror = () => alert("Fehler: Karte konnte nicht geladen werden.");

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const editingIndex = parseInt(localStorage.getItem('editingDropmapIndex'));
    const dropmap = dropmaps[editingIndex];
    if (!dropmap || !dropmap.points) { alert("Keine gÃ¼ltige Dropmap gefunden."); location.href = 'index.html'; }

    const route = [{ x:150, y:150 },{ x:750, y:750 }];
    let scale=1, originX=0, originY=0, dragging=null, offsetX, offsetY, bestDropLine=null;
    img.onload = () => draw();

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY>0?-0.1:0.1;
      const mx=(e.offsetX-originX)/scale, my=(e.offsetY-originY)/scale;
      scale=Math.min(Math.max(0.5, scale+delta),3);
      originX=e.offsetX-mx*scale; originY=e.offsetY-my*scale;
      draw();
    });

    canvas.addEventListener('mousedown', e => {
      const x=(e.offsetX-originX)/scale, y=(e.offsetY-originY)/scale;
      dragging='map'; offsetX=e.clientX-originX; offsetY=e.clientY-originY;
      route.forEach((p,i)=>{ if(Math.hypot(p.x-x,p.y-y)<12){ dragging=i; offsetX=p.x-x; offsetY=p.y-y; }});
    });

    canvas.addEventListener('mouseup', ()=> dragging=null);
    canvas.addEventListener('mousemove', e => {
      if(dragging===null) return;
      if(dragging==='map'){ originX=e.clientX-offsetX; originY=e.clientY-offsetY; draw(); }
      else { const rect=canvas.getBoundingClientRect(); const x=(e.clientX-rect.left-originX)/scale; const y=(e.clientY-rect.top-originY)/scale; route[dragging]={x:x+offsetX,y:y+offsetY}; draw(); }
    });

    function drawArrowLine(s,e){ const dx=e.x-s.x, dy=e.y-s.y, len=Math.hypot(dx,dy), steps=Math.floor(len/30), ang=Math.atan2(dy,dx);
      for(let i=0;i<steps;i++){ const x=s.x+dx*(i/steps), y=s.y+dy*(i/steps);
        ctx.save(); ctx.translate(x,y); ctx.rotate(ang);
        ctx.beginPath(); ctx.moveTo(-5,-5); ctx.lineTo(5,0); ctx.lineTo(-5,5); ctx.closePath(); ctx.fillStyle='#fff'; ctx.fill(); ctx.restore(); }
    }

    function draw(){ canvas.width=900; canvas.height=900;
      ctx.setTransform(scale,0,0,scale,originX,originY);
      ctx.clearRect(0,0,900,900); ctx.drawImage(img,0,0,900,900);
      drawArrowLine(route[0],route[1]);
      route.forEach(p=>{ ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(p.x,p.y,10,0,2*Math.PI); ctx.fill(); ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.stroke(); });
      dropmap.points.forEach(p=>{ ctx.fillStyle='yellow'; ctx.beginPath(); ctx.arc(p.x,p.y,6,0,2*Math.PI); ctx.fill(); ctx.strokeStyle='black'; ctx.lineWidth=2; ctx.stroke(); });
      if(bestDropLine){ const {best,bestDrop}=bestDropLine;
        ctx.fillStyle='cyan'; ctx.beginPath(); ctx.arc(best.x,best.y,8,0,2*Math.PI); ctx.fill(); ctx.stroke();
        ctx.strokeStyle='cyan'; ctx.setLineDash([5,5]); ctx.beginPath(); ctx.moveTo(best.x,best.y); ctx.lineTo(bestDrop.x,bestDrop.y); ctx.stroke(); ctx.setLineDash([]);
      }
    }

    function resetRoute(){ route[0]={x:150,y:150}; route[1]={x:750,y:750}; bestDropLine=null; draw(); }
    function calculateDrops(){ if(!dropmap.points.length){ alert("Keine Drops vorhanden."); return; }
      const dx=route[1].x-route[0].x, dy=route[1].y-route[0].y, len=Math.hypot(dx,dy), ux=dx/len, uy=dy/len;
      let bestDist=Infinity, best, bestDrop;
      dropmap.points.forEach(p=>{ const px=p.x-route[0].x, py=p.y-route[0].y, proj=px*ux+py*uy;
        const projPoint={x:route[0].x+ux*proj, y:route[0].y+uy*proj};
        const dist=Math.hypot(projPoint.x-p.x,projPoint.y-p.y);
        if(dist<bestDist){ bestDist=dist; best=projPoint; bestDrop=p; }});
      if(best){ bestDropLine={best,bestDrop}; draw(); }
    }
  </script>
</body>
</html>
