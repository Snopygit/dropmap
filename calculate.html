<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    body.no-scroll { overflow: hidden; }
    /* Header */
    .header { width: 100%; display: flex; justify-content: space-between; align-items: center; position: absolute; top: 10px; left: 0; padding: 0 20px; z-index: 1000; }
    .header a { display: flex; align-items: center; text-decoration: none; color: white; }
    .header img.logo { width: 32px; height: 32px; border-radius: 4px; }
    .header .home-text { font-weight: bold; font-size: 18px; margin-left: 8px; }
    #userBlock { position: relative; display: flex; align-items: center; gap: 8px; }
    #userAvatar { width: 32px; height: 32px; border-radius: 50%; }
    #userName { font-size: 16px; }
    #logoutMenu { display: none; position: absolute; top: 110%; right: 0; background: #222; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.5); }
    #logoutMenu button { display: block; width: 100%; background: #dc3545; color: white; border: none; padding: 8px 12px; font-size: 14px; cursor: pointer; border-radius: 8px; }

    /* Controls fixed */
    .controls { display: flex; gap: 10px; position: fixed; top: 60px; z-index: 100; background: #111; padding: 8px 20px; border-radius: 8px; }
    .controls button { padding: 10px 20px; border-radius: 30px; background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; font-size: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }

    #mapContainer { position: relative; margin-top: 110px; }
    canvas { display: block; border: 2px solid #333; border-radius: 10px; cursor: grab; }

    .overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); display: none; z-index: 999; }
    .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); background: #222; padding: 20px; border-radius: 20px; box-shadow: 0 0 20px 5px yellow; display: none; flex-direction: column; align-items: center; z-index: 1000; transition: opacity 0.3s ease; }
    .popup input { padding: 10px; font-size: 16px; margin: 10px 0; border-radius: 10px; border: none; background-color: #444; color: white; }
    .save-button { background: #007bff; border: none; color: white; padding: 8px 16px; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    .close-btn { position: absolute; top: 8px; right: 10px; background: transparent; color: white; border: none; font-size: 18px; cursor: pointer; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">
      <img class="logo" src="fortnite-dropmap/assets/map.png">
      <span class="home-text">Home</span>
    </a>
    <div id="userBlock">
      <img id="userAvatar" src="assets/discord.png" alt="Avatar">
      <span id="userName">Gast</span>
      <div id="logoutMenu">
        <button onclick="logout()">Log out</button>
      </div>
    </div>
  </div>

  <h2>Busroute ziehen und Drop berechnen</h2>
  <div class="controls">
    <button onclick="calculateDrops()">ðŸŽ¯Â FIND BEST DROP</button>
    <button onclick="resetRoute()">ðŸ”„ Reset</button>
  </div>

  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
  </div>

  <div class="overlay" id="overlay" onclick="hidePopup(event)"></div>
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">âœ–</button>
    <label for="dropmapName">Name der Dropmap:</label>
    <input type="text" id="dropmapName" placeholder="z.B. Meine Dropmap">
    <button class="save-button" onclick="saveDropmapName()">Speichern</button>
  </div>

  <script>
    // User-Block Logic
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (user.username) {
        document.getElementById('userName').textContent = user.username;
        document.getElementById('userAvatar').src = user.avatarUrl;
      }
      const userBlock = document.getElementById('userBlock');
      const logoutMenu = document.getElementById('logoutMenu');
      userBlock.addEventListener('mouseenter', () => logoutMenu.style.display = 'block');
      userBlock.addEventListener('mouseleave', () => logoutMenu.style.display = 'none');
    });
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }

    // Map & Canvas Logic
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image(); img.src = 'assets/map.png'; img.onerror = () => alert("Fehler: Karte konnte nicht geladen werden.");

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const editingIndex = +localStorage.getItem('editingDropmapIndex');
    const dropmap = dropmaps[editingIndex] || { points: [] };
    dropmap.points = dropmap.points || [];

    let scale = 1, ox = 0, oy = 0, dragStart = null, dragging = null, offX, offY, bestDropLine = null;
    img.onload = draw;

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      const mx = (e.offsetX - ox) / scale, my = (e.offsetY - oy) / scale;
      scale = Math.min(Math.max(0.5, scale + delta), 3);
      ox = e.offsetX - mx * scale; oy = e.offsetY - my * scale;
      draw();
    });

    canvas.addEventListener('mousedown', e => { dragStart = { x: e.clientX, y: e.clientY }; dragging = 'map'; offX = e.clientX - ox; offY = e.clientY - oy; });
    canvas.addEventListener('mousemove', e => {
      if (dragStart) {
        const dx = e.clientX - dragStart.x, dy = e.clientY - dragStart.y;
        if (Math.hypot(dx, dy) > 2) {
          ox = e.clientX - offX; oy = e.clientY - offY;
          draw();
        }
      }
    });
    canvas.addEventListener('mouseup', () => { dragStart = null; dragging = null; });

    function draw() {
      canvas.width = 900; canvas.height = 900;
      ctx.setTransform(scale,0,0,scale,ox,oy);
      ctx.clearRect(0,0,900,900);
      ctx.drawImage(img,0,0,900,900);

      // draw bus route (static from previous code)
      // ...

      // draw drop points
      dropmap.points.forEach(p => {
        ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(p.x,p.y,6,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle = 'black'; ctx.lineWidth = 2; ctx.stroke();
      });

      // draw best drop line if available
      if (bestDropLine) {
        const { best, bestDrop } = bestDropLine;
        ctx.fillStyle = 'cyan'; ctx.beginPath(); ctx.arc(best.x,best.y,8,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle = 'cyan'; ctx.setLineDash([5,5]); ctx.beginPath(); ctx.moveTo(best.x,best.y); ctx.lineTo(bestDrop.x,bestDrop.y); ctx.stroke(); ctx.setLineDash([]);
      }
    }

    function calculateDrops() {
      // same calculation logic
    }
    function resetRoute() {
      // reset logic
    }
    function showPopup() {}
    function hidePopup() {}
    function closePopup() {}
    function saveDropmapName() {}
    function undo() {}
    function redo() {}
  </script>
</body>
</html>
