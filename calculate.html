<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Deine Dropmaps</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .dropmap-list {
      margin-top: 80px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .dropmap-card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 200px;
    }
    .dropmap-card img {
      width: 100%;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #calculateCanvas {
      margin-top: 40px;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap" width="32" height="32">
    <h1>Deine Dropmaps</h1>
  </div>

  <div class="dropmap-list" id="dropmapList"></div>
  <button onclick="createNewDropmap()">‚ûï Neue Dropmap</button>

  <canvas id="calculateCanvas" width="900" height="900"></canvas>

  <script>
    const container = document.getElementById('dropmapList');
    const canvas = document.getElementById('calculateCanvas');
    const ctx = canvas.getContext('2d');
    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const img = new Image();
    img.src = 'fortnite-dropmap/assets/map.png';

    let activeDropmap = null;
    let scale = 1, originX = 0, originY = 0;
    let isDragging = false;
    let dragStart = {};

    img.onload = () => {
      draw();
    };

    function draw() {
      if (!activeDropmap) return;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.setTransform(scale, 0, 0, scale, originX, originY);
      ctx.drawImage(img, 0, 0, 900, 900);
      activeDropmap.points.forEach(p => {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
      });
    }

    function renderDropmaps() {
      container.innerHTML = '';
      dropmaps.forEach((map, index) => {
        const card = document.createElement('div');
        card.className = 'dropmap-card';
        card.innerHTML = `
          <img src="fortnite-dropmap/assets/map.png" alt="Vorschau">
          <p>${map.name || 'Unbenannt'}</p>
          <button onclick="calculate(${index})">Calculate Drop</button>
          <button onclick="deleteDropmap(${index})">üóëÔ∏è L√∂schen</button>
        `;
        container.appendChild(card);
      });
    }

    function createNewDropmap() {
      dropmaps.push({ name: 'Neue Dropmap', points: [] });
      localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
      localStorage.setItem('editingDropmapIndex', dropmaps.length - 1);
      window.location.href = 'editor.html';
    }

    function calculate(index) {
      activeDropmap = dropmaps[index];
      draw();
    }

    function deleteDropmap(index) {
      if (confirm('Diese Dropmap wirklich l√∂schen?')) {
        dropmaps.splice(index, 1);
        localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
        renderDropmaps();
      }
    }

    renderDropmaps();
  </script>
</body>
</html>
