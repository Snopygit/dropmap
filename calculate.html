<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    body.no-scroll { overflow: hidden; }
    .header {
      width: 100%; display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; position: fixed; top: 0; left: 0; background: #111;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5); z-index: 1000;
    }
    .header a { display: flex; align-items: center; text-decoration: none; color: white; }
    .header img.logo { width: 32px; height: 32px; border-radius: 4px; }
    .header .home-text { margin-left: 8px; font-size: 18px; font-weight: bold; }
    #userBlock { position: relative; display: flex; align-items: center; gap: 8px; }
    #userAvatar { width: 32px; height: 32px; border-radius: 50%; }
    #userName { font-size: 16px; }

    #logoutMenu {
      display: none; position: absolute; top: 110%; right: 0;
      background: #222; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 1001;
    }
    #logoutMenu button {
      display: block; width: 100%; background: #dc3545; color: white;
      border: none; padding: 8px 12px; font-size: 14px; cursor: pointer; border-radius: 4px;
    }

    #mapContainer { margin-top: 80px; display: flex; flex-direction: column; align-items: center; }
    canvas {
      border: 2px solid #333; border-radius: 10px;
      max-width: 95vw; height: auto; cursor: grab;
    }

    .controls {
      display: flex; gap: 10px; margin: 20px 0;
    }
    .controls button {
      padding: 12px 24px; border-radius: 30px; background: #007bff;
      color: white; border: none; cursor: pointer;
      font-weight: bold; font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7); display: none; z-index: 999;
    }
    .popup {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
      background: #222; padding: 20px; border-radius: 20px;
      box-shadow: 0 0 20px 5px yellow;
      display: none; flex-direction: column; align-items: center; z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .popup input {
      padding: 10px; font-size: 16px; margin: 10px 0;
      border-radius: 10px; border: none; background: #444; color: white;
    }
    .save-button {
      background: #007bff; border: none; color: white;
      padding: 8px 16px; border-radius: 8px; font-size: 16px;
      cursor: pointer; margin-top: 10px;
    }
    .close-btn {
      position: absolute; top: 8px; right: 10px; background: transparent;
      color: white; border: none; font-size: 18px; cursor: pointer;
      width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">
      <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
      <span class="home-text">Home</span>
    </a>
    <div id="userBlock">
      <img id="userAvatar" src="fortnite-dropmap/assets/discord.png" alt="Avatar">
      <span id="userName">Gast</span>
      <div id="logoutMenu"><button onclick="logout()">Log out</button></div>
    </div>
  </div>

  <h2 style="margin-top: 100px;">Busroute ziehen und Drop berechnen</h2>

  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
    <div class="controls">
      <button onclick="calculateDrops()">ðŸŽ¯Â FIND BEST DROP</button>
      <button onclick="resetRoute()">ðŸ”„ Reset</button>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="hidePopup(event)"></div>
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">âœ–</button>
    <label for="dropmapName">Name der Dropmap:</label>
    <input type="text" id="dropmapName" placeholder="z.B. Meine Dropmap">
    <button class="save-button" onclick="saveDropmapName()">Speichern</button>
  </div>

  <script>
    // User-Block
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user')||'{}');
      if (user.username) {
        document.getElementById('userName').textContent = user.username;
        document.getElementById('userAvatar').src = user.avatarUrl;
      }
      const ub = document.getElementById('userBlock'), menu = document.getElementById('logoutMenu');
      ub.addEventListener('mouseenter', ()=> menu.style.display='block');
      ub.addEventListener('mouseleave', ()=> menu.style.display='none');
    });
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }

    // Canvas & Map
    const canvas = document.getElementById('mapCanvas'), ctx = canvas.getContext('2d');
    const img = new Image(); img.src = 'fortnite-dropmap/assets/map.png';
    img.onerror = ()=> alert('Fehler: Karte konnte nicht geladen werden. Pfad fortnite-dropmap/assets/map.png prÃ¼fen.');

    let dropmaps = JSON.parse(localStorage.getItem('dropmaps')||'[]');
    let idx = +localStorage.getItem('editingDropmapIndex');
    let dropmap = dropmaps[idx]||{points:[]};
    dropmap.points = dropmap.points||[];

    let scale=1, ox=0, oy=0, drag=null, start=null, offx, offy, best=null;
    img.onload = () => draw();

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const d = e.deltaY>0?-0.1:0.1;
      const mx=(e.offsetX-ox)/scale, my=(e.offsetY-oy)/scale;
      scale=Math.min(Math.max(0.5,scale+d),3);
      ox=e.offsetX-mx*scale; oy=e.offsetY-my*scale;
      draw();
    });
    canvas.addEventListener('mousedown', e => {
      drag='map'; offx=e.clientX-ox; offy=e.clientY-oy;
    });
    canvas.addEventListener('mousemove', e => {
      if (!drag) return;
      ox=e.clientX-offx; oy=e.clientY-offy; draw();
    });
    canvas.addEventListener('mouseup', ()=> drag=null);

    function draw() {
      canvas.width=900; canvas.height=900;
      ctx.setTransform(scale,0,0,scale,ox,oy);
      ctx.clearRect(0,0,900,900);
      ctx.drawImage(img,0,0,900,900);
      dropmap.points.forEach(p=>{
        ctx.fillStyle='yellow'; ctx.beginPath(); ctx.arc(p.x,p.y,6,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='black'; ctx.lineWidth=2; ctx.stroke();
      });
    }

    function resetRoute(){ /* ... */ }
    function showPopup(){ /* ... */ }
    function hidePopup(){ /* ... */ }
    function closePopup(){ /* ... */ }
    function saveDropmapName(){ /* ... */ }
  </script>
</body>
</html>
