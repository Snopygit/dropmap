<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Drop berechnen</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      margin-top: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 90vw;
      height: auto;
      cursor: grab;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Busroute ziehen und Drop berechnen</h2>
  <canvas id="mapCanvas" width="900" height="900"></canvas>
  <div class="controls">
    <button onclick="calculateDrops()">ðŸš€ Drop berechnen</button>
    <button onclick="resetRoute()">ðŸ”„ ZurÃ¼cksetzen</button>
  </div>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'fortnite-dropmap/assets/map.png';

    const dropmap = JSON.parse(localStorage.getItem('activeDropmap'));
    let scale = 1;
    let originX = 0;
    let originY = 0;
    let dragging = null;
    let offsetX, offsetY;

    const route = [
      { x: 200, y: 200 }, // Startpunkt (dragbar)
      { x: 700, y: 700 }  // Endpunkt (dragbar)
    ];

    img.onload = () => draw();

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      const mouseX = (e.offsetX - originX) / scale;
      const mouseY = (e.offsetY - originY) / scale;
      scale = Math.min(Math.max(0.5, scale + delta), 3);
      originX = e.offsetX - mouseX * scale;
      originY = e.offsetY - mouseY * scale;
      draw();
    });

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - originX) / scale;
      const y = (e.clientY - rect.top - originY) / scale;
      route.forEach((point, i) => {
        if (Math.hypot(point.x - x, point.y - y) < 10) {
          dragging = i;
          offsetX = point.x - x;
          offsetY = point.y - y;
        }
      });
    });

    canvas.addEventListener('mouseup', () => {
      dragging = null;
    });

    canvas.addEventListener('mousemove', e => {
      if (dragging !== null) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left - originX) / scale;
        const y = (e.clientY - rect.top - originY) / scale;
        route[dragging].x = x + offsetX;
        route[dragging].y = y + offsetY;
        draw();
      }
    });

    function draw() {
      canvas.width = 900;
      canvas.height = 900;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.setTransform(scale, 0, 0, scale, originX, originY);
      ctx.drawImage(img, 0, 0, 900, 900);

      // Route zeichnen
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(route[0].x, route[0].y);
      ctx.lineTo(route[1].x, route[1].y);
      ctx.stroke();

      route.forEach(p => {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
      });

      dropmap.points.forEach(p => {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
      });
    }

    function resetRoute() {
      route[0] = { x: 200, y: 200 };
      route[1] = { x: 700, y: 700 };
      draw();
    }

    function calculateDrops() {
      const dx = route[1].x - route[0].x;
      const dy = route[1].y - route[0].y;
      const len = Math.hypot(dx, dy);
      const unitX = dx / len;
      const unitY = dy / len;

      let best = null;
      let bestDist = Infinity;
      let bestDrop = null;

      dropmap.points.forEach(p => {
        const px = p.x - route[0].x;
        const py = p.y - route[0].y;
        const proj = px * unitX + py * unitY;
        const projPoint = {
          x: route[0].x + unitX * proj,
          y: route[0].y + unitY * proj
        };
        const dist = Math.hypot(projPoint.x - p.x, projPoint.y - p.y);
        if (dist < bestDist) {
          bestDist = dist;
          best = projPoint;
          bestDrop = p;
        }
      });

      if (best) {
        ctx.fillStyle = 'cyan';
        ctx.beginPath();
        ctx.arc(best.x, best.y, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.strokeStyle = 'cyan';
        ctx.setLineDash([5, 5]);
        ctx.beginPath();
        ctx.moveTo(best.x, best.y);
        ctx.lineTo(bestDrop.x, bestDrop.y);
        ctx.stroke();
        ctx.setLineDash([]);
      }
    }
  </script>
</body>
</html>
