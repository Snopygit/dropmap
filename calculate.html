<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; overflow-x: hidden; }
    /* Header */
    .header { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 1000; }
    .header a { display: flex; align-items: center; text-decoration: none; color: white; }
    .header img.logo { width: 32px; height: 32px; border-radius: 4px; }
    .header .home-text { margin-left: 8px; font-weight: bold; font-size: 18px; }

    /* User Panel */
    .user-panel { display: flex; align-items: center; gap: 8px; background: #222; padding: 4px 8px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.5); cursor: pointer; position: relative; }
    .user-panel img { width: 32px; height: 32px; border-radius: 50%; }
    .user-panel .name { font-size: 16px; }
    .logout-menu { position: absolute; top: 110%; right: 0; background: #222; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.5); display: none; opacity: 0; transition: opacity 0.3s ease; z-index: 1001; }
    .logout-menu button { background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    /* Keep logout menu visible when hovering */
    .user-panel:hover .logout-menu,
    .logout-menu:hover {
      display: block;
      opacity: 1;
    }

    /* Title */
    h2 { margin-top: 70px; text-align: center; }

    /* Map Container */
    #mapContainer { margin: 20px auto; width: calc(100% - 40px); max-width: 900px; cursor: grab; }
    canvas { width: 100%; height: auto; border: 2px solid #333; border-radius: 10px; display: block; }

    /* Controls */
    .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; }
    .controls button { padding: 10px 20px; border-radius: 30px; background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">
      <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
      <span class="home-text">Home</span>
    </a>
    <div class="user-panel" id="userPanel">
      <img id="userAvatar" src="fortnite-dropmap/assets/discord.png" alt="Avatar">
      <span class="name" id="userName">Gast</span>
      <div class="logout-menu" id="logoutMenu">
        <button onclick="logout()">ðŸšª Logout</button>
      </div>
    </div>
  </div>

  <h2>Busroute ziehen und Drop berechnen</h2>
  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
  </div>
  <div class="controls">
    <button onclick="calculateDrops()">ðŸŽ¯ FIND BEST DROP</button>
    <button onclick="resetRoute()">ðŸ”„ Reset</button>
  </div>

  <script>
    // Fetch and display Discord user
    async function fetchUser() {
      const token = localStorage.getItem('discord_token');
      if (!token) return;
      try {
        const res = await fetch('https://discord.com/api/users/@me', { headers: { 'Authorization': 'Bearer ' + token } });
        if (!res.ok) throw new Error();
        const user = await res.json();
        document.getElementById('userName').textContent = `${user.username}#${user.discriminator}`;
        document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`;
      } catch {
        localStorage.removeItem('discord_token');
      }
    }
    function logout() {
      localStorage.removeItem('discord_token');
      window.location.href = 'index.html';
    }
    window.addEventListener('load', fetchUser);

    // Canvas & Map Logic (unchanged)
    const canvas = document.getElementById('mapCanvas'), ctx = canvas.getContext('2d');
    // ... rest of script remains the same ...
  </script>
</body>
</html>
