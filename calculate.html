<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Header mit Home-Link und User-Block */
    .header {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }
    .header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    .header img.logo {
      width: 32px; height: 32px; border-radius: 4px;
    }
    .header .home-text {
      margin-left: 8px;
      font-weight: bold;
      font-size: 18px;
    }

    /* Discord-User-Block */
    #userBlock {
      position: relative;
      display: none;
      align-items: center;
      gap: 8px;
      background: #222;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      cursor: default;
    }
    #userBlock img { width: 32px; height: 32px; border-radius: 50%; }
    #userBlock .name {
      font-size: 14px;
      color: white;
      white-space: nowrap;
    }
    #logoutMenu {
      position: absolute;
      top: 110%; right: 0;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    #logoutMenu button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    /* Titel */
    h2 {
      margin: 70px 0 0;
      text-align: center;
      font-size: 20px;
    }

    /* Controls fest unter Titel */
    .controls {
      position: fixed;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 900;
    }
    .controls button {
      padding: 12px 24px;
      border-radius: 30px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* Karte */
    #mapContainer {
      position: absolute;
      top: 160px; bottom: 0;
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #mapCanvas {
      max-width: 90vw;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">
      <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
      <span class="home-text">Home</span>
    </a>
    <div id="userBlock">
      <img id="userAvatar" src="fortnite-dropmap/assets/discord.png" alt="Avatar">
      <span class="name" id="userName"></span>
      <div id="logoutMenu">
        <button onclick="logout()">ðŸšª Logout</button>
      </div>
    </div>
  </div>

  <h2>Busroute ziehen und Drop berechnen</h2>

  <div class="controls">
    <button onclick="calculateDrops()">ðŸŽ¯ FIND BEST DROP</button>
    <button onclick="resetRoute()">ðŸ”„ Reset</button>
  </div>

  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
  </div>

  <script>
    // Discord-Login & User-Block
    async function fetchUser() {
      const token = localStorage.getItem('discord_token');
      if (!token) return location.href = 'index.html';
      try {
        const res = await fetch('https://discord.com/api/users/@me', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error();
        const u = await res.json();
        document.getElementById('userName').textContent = `${u.username}#${u.discriminator}`;
        document.getElementById('userAvatar').src =
          `https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.png?size=64`;
        document.getElementById('userBlock').style.display = 'flex';
      } catch {
        localStorage.removeItem('discord_token');
        location.href = 'index.html';
      }
    }
    function logout() {
      localStorage.removeItem('discord_token');
      location.href = 'index.html';
    }
    window.addEventListener('load', fetchUser);

    // VerzÃ¶gertes Ausblenden des Logout-MenÃ¼s
    const userBlock = document.getElementById('userBlock');
    const logoutMenu = document.getElementById('logoutMenu');
    let logoutTimer;
    userBlock.addEventListener('mouseenter', () => {
      clearTimeout(logoutTimer);
      logoutMenu.style.display = 'block';
      logoutMenu.style.opacity = '1';
    });
    userBlock.addEventListener('mouseleave', () => {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        logoutMenu.style.opacity = '0';
        setTimeout(() => logoutMenu.style.display = 'none', 200);
      }, 2000);
    });
    logoutMenu.addEventListener('mouseenter', () => {
      clearTimeout(logoutTimer);
      logoutMenu.style.display = 'block';
      logoutMenu.style.opacity = '1';
    });
    logoutMenu.addEventListener('mouseleave', () => {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        logoutMenu.style.opacity = '0';
        setTimeout(() => logoutMenu.style.display = 'none', 200);
      }, 2000);
    });

    // Canvas & Map-Logik
    const canvas = document.getElementById('mapCanvas');
    const ctx    = canvas.getContext('2d');
    const img    = new Image();
    img.src      = 'fortnite-dropmap/assets/map.png';
    img.onerror  = () => alert('Fehler: Karte konnte nicht geladen werden.');
    img.onload   = draw;

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const idx      = +localStorage.getItem('editingDropmapIndex');
    const dropmap  = dropmaps[idx] || { points: [] };

    const route = [{ x:150, y:150 }, { x:750, y:750 }];
    let scale=1, ox=0, oy=0, dragStart=null, dragging=null, offX=0, offY=0, bestLine=null;

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const d  = e.deltaY>0 ? -0.1 : 0.1,
            mx = (e.offsetX - ox)/scale,
            my = (e.offsetY - oy)/scale;
      scale = Math.min(Math.max(0.5, scale + d), 3);
      ox    = e.offsetX - mx*scale;
      oy    = e.offsetY - my*scale;
      draw();
    });

    canvas.addEventListener('mousedown', e => {
      dragStart = { x:e.clientX, y:e.clientY };
      dragging  = 'map';
      offX      = e.clientX - ox;
      offY      = e.clientY - oy;
      const r   = canvas.getBoundingClientRect();
      const x   = (e.clientX - r.left  - ox)/scale;
      const y   = (e.clientY - r.top   - oy)/scale;
      route.forEach((pt, i) => {
        if (Math.hypot(pt.x-x, pt.y-y) < 12) {
          dragging = i;
          offX     = pt.x - x;
          offY     = pt.y - y;
        }
      });
    });

    canvas.addEventListener('mousemove', e => {
      if (!dragStart) return;
      if (dragging === 'map') {
        ox = e.clientX - offX;
        oy = e.clientY - offY;
      } else {
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left  - ox)/scale;
        const y = (e.clientY - r.top   - oy)/scale;
        route[dragging] = { x: x+offX, y: y+offY };
      }
      draw();
    });

    canvas.addEventListener('mouseup', () => {
      dragStart = null; dragging = null;
    });

    function drawArrow(a, b) {
      const dx = b.x - a.x, dy = b.y - a.y;
      const len = Math.hypot(dx, dy), steps = Math.floor(len/30), ang = Math.atan2(dy, dx);
      for (let i=0; i<steps; i++) {
        const x = a.x + dx*(i/steps), y = a.y + dy*(i/steps);
        ctx.save(); ctx.translate(x, y); ctx.rotate(ang);
        ctx.beginPath(); ctx.moveTo(-5,-5); ctx.lineTo(5,0); ctx.lineTo(-5,5);
        ctx.closePath(); ctx.fillStyle='#fff'; ctx.fill(); ctx.restore();
      }
    }

    function draw() {
      canvas.width  = 900;
      canvas.height = 900;
      ctx.setTransform(scale,0,0,scale,ox,oy);
      ctx.clearRect(0,0,900,900);
      ctx.drawImage(img,0,0,900,900);

      // Busroute
      drawArrow(route[0], route[1]);
      route.forEach(p => {
        ctx.fillStyle = '#000';
        ctx.beginPath(); ctx.arc(p.x, p.y, 10, 0, 2*Math.PI); ctx.fill();
        ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.stroke();
      });

      // Drop-Punkte
      dropmap.points.forEach(p => {
        ctx.fillStyle='yellow';
        ctx.beginPath(); ctx.arc(p.x,p.y,6,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='black'; ctx.lineWidth=2; ctx.stroke();
      });

      // Best Drop
      if (bestLine) {
        const { best, bestDrop } = bestLine;
        ctx.fillStyle='cyan';
        ctx.beginPath(); ctx.arc(best.x,best.y,8,0,2*Math.PI); ctx.fill();
        ctx.strokeStyle='cyan'; ctx.setLineDash([5,5]);
        ctx.beginPath(); ctx.moveTo(best.x,best.y); ctx.lineTo(bestDrop.x,bestDrop.y); ctx.stroke();
        ctx.setLineDash([]);
      }
    }

    function calculateDrops() {
      if (!dropmap.points.length) return;
      const dx  = route[1].x-route[0].x, dy = route[1].y-route[0].y;
      const len = Math.hypot(dx,dy), ux = dx/len, uy = dy/len;
      let bd=Infinity, bb, bpt;
      dropmap.points.forEach(p => {
        const px = p.x-route[0].x, py = p.y-route[0].y;
        const proj = px*ux+py*uy;
        const projPt = { x: route[0].x+ux*proj, y: route[0].y+uy*proj };
        const dist = Math.hypot(projPt.x-p.x, projPt.y-p.y);
        if (dist < bd) { bd = dist; bb = projPt; bpt = p; }
      });
      bestLine = { best: bb, bestDrop: bpt };
      draw();
    }

    function resetRoute() {
      route[0] = {x:150,y:150};
      route[1] = {x:750,y:750};
      bestLine = null;
      draw();
    }
  </script>
</body>
</html>
