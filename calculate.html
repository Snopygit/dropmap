<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Busroute ziehen und Drop berechnen</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    /* Header */
    .header {
      position: fixed; top: 10px; left: 20px;
      display: flex; align-items: center; gap: 8px;
      z-index: 1000;
    }
    .header img.logo { width: 32px; height: 32px; border-radius: 4px; }
    .header .home-text { font-weight: bold; font-size: 18px; color: white; }

    /* User Panel */
    .user-panel {
      position: fixed; top: 10px; right: 20px;
      display: none; align-items: center; gap: 8px;
      background: #222; padding: 5px 10px; border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5); z-index: 1000;
    }
    .user-panel img { width: 32px; height: 32px; border-radius: 50%; }
    .user-panel .name { position: relative; cursor: pointer; color: white; }
    .logout-menu {
      position: absolute; top: 110%; right: 0;
      background: #222; padding: 8px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none; opacity: 0; transition: opacity 0.3s ease;
    }
    .logout-menu button { background: #dc3545; border: none; color: white; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .user-panel:hover .logout-menu, .logout-menu:hover { display: block; opacity: 1; }

    /* Map Container */
    #mapContainer {
      margin-top: 80px;
      width: 100%; display: flex; justify-content: center;
      overflow: hidden; cursor: grab; padding: 0 20px;
      box-sizing: border-box;
    }
    #mapCanvas {
      display: block; width: 100%; height: auto;
      max-width: 900px; border: 2px solid #333;
      border-radius: 10px;
    }

    /* Controls under map */
    .controls {
      display: flex; gap: 10px;
      justify-content: center; margin: 20px 0;
      padding: 0 20px;
    }
    .controls button {
      padding: 10px 20px; border: none;
      border-radius: 30px; background: #007bff;
      color: white; font-size: 14px; font-weight: bold;
      cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="header">
    <a href="index.html" style="display:flex;align-items:center;text-decoration:none;color:white;">
      <img class="logo" src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap">
      <span class="home-text">Home</span>
    </a>
  </div>

  <!-- User Panel -->
  <div class="user-panel" id="userPanel">
    <img id="userAvatar" src="" alt="Avatar">
    <div class="name" id="userName"></div>
    <div class="logout-menu" id="logoutMenu">
      <button onclick="logout()">ðŸšª Log out</button>
    </div>
  </div>

  <h2 style="margin-top:80px;text-align:center;">Busroute ziehen und Drop berechnen</h2>
  <div id="mapContainer">
    <canvas id="mapCanvas" width="900" height="900"></canvas>
  </div>
  <div class="controls">

  <script>
    // ---- Fetch Discord User ----
    async function fetchDiscordUser() {
      const token = localStorage.getItem('discord_token');
      if (!token) return;
      try {
        const res = await fetch('https://discord.com/api/users/@me', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error();
        const user = await res.json();
        document.getElementById('userAvatar').src = 
          `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`;
        document.getElementById('userName').textContent = `${user.username}#${user.discriminator}`;
        document.getElementById('userPanel').style.display = 'flex';
      } catch {
        localStorage.removeItem('discord_token');
      }
    }
    fetchDiscordUser();

    function logout() {
      localStorage.removeItem('discord_token');
      window.location.href = 'index.html';
    }

    // ---- Canvas & Map Logic ----
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image(); img.src = 'fortnite-dropmap/assets/map.png';
    img.onerror = () => alert('Fehler: Karte konnte nicht geladen werden');

    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    const idx = +localStorage.getItem('editingDropmapIndex');
    const dropmap = dropmaps[idx] || { points: [] };

    const route = [{ x: 150, y: 150 }, { x: 750, y: 750 }];
    let scale = 1, ox = 0, oy = 0, dragStart = null, dragging = null, offX = 0, offY = 0, bestLine = null;
    img.onload = draw;

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      const mx = (e.offsetX - ox) / scale, my = (e.offsetY - oy) / scale;
      scale = Math.min(Math.max(0.5, scale + delta), 3);
      ox = e.offsetX - mx * scale; oy = e.offsetY - my * scale;
      draw();
    });

    canvas.addEventListener('mousedown', e => {
      dragStart = { x: e.clientX, y: e.clientY };
      dragging = 'map'; offX = e.clientX - ox; offY = e.clientY - oy;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - ox) / scale;
      const y = (e.clientY - rect.top - oy) / scale;
      route.forEach((pt, i) => {
        if (Math.hypot(pt.x - x, pt.y - y) < 12) {
          dragging = i; offX = pt.x - x; offY = pt.y - y;
        }
      });
    });

    canvas.addEventListener('mousemove', e => {
      if (!dragStart) return;
      if (dragging === 'map') {
        ox = e.clientX - offX; oy = e.clientY - offY;
      } else {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left - ox) / scale;
        const y = (e.clientY - rect.top - oy) / scale;
        route[dragging] = { x: x + offX, y: y + offY };
      }
      draw();
    });

    canvas.addEventListener('mouseup', () => { dragStart = null; dragging = null; });

    function drawArrowLine(a, b) {
      const dx = b.x - a.x, dy = b.y - a.y;
      const len = Math.hypot(dx, dy), steps = Math.floor(len / 30), ang = Math.atan2(dy, dx);
      for (let i = 0; i < steps; i++) {
        const x = a.x + dx * (i / steps), y = a.y + dy * (i / steps);
        ctx.save(); ctx.translate(x, y); ctx.rotate(ang);
        ctx.beginPath(); ctx.moveTo(-5, -5); ctx.lineTo(5, 0); ctx.lineTo(-5, 5); ctx.closePath();
        ctx.fillStyle = '#fff'; ctx.fill(); ctx.restore();
      }
    }

    function draw() {
      canvas.width = 900; canvas.height = 900;
      ctx.setTransform(scale, 0, 0, scale, ox, oy);
      ctx.clearRect(0, 0, 900, 900);
      ctx.drawImage(img, 0, 0, 900, 900);

      drawArrowLine(route[0], route[1]);
      route.forEach(p => {
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(p.x, p.y, 10, 0, Math.PI * 2); ctx.fill();
        ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
      });
      dropmap.points.forEach(p => {
        ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, Math.PI * 2); ctx.fill();
        ctx.strokeStyle = 'black'; ctx.lineWidth = 2; ctx.stroke();
      });
