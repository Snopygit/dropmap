<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Dropmap</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
    }
    #tab-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .dropmap-entry {
      background: #2a2a2a;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dropmap-entry img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #444;
    }
    .dropmap-entry button {
      margin-top: 8px;
      padding: 5px 10px;
      background: #444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #new-map-btn {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      border-radius: 8px;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="tab-container">
    <button id="new-map-btn" onclick="createNewDropmap()">âž• Neue Dropmap</button>
    <div id="dropmap-list"></div>
  </div>

  <script>
    let dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');

    function renderDropmapList() {
      const list = document.getElementById('dropmap-list');
      list.innerHTML = '';
      dropmaps.forEach((map, i) => {
        const div = document.createElement('div');
        div.className = 'dropmap-entry';

        const img = document.createElement('img');
        img.src = map.preview || 'fortnite-dropmap/assets/map.png';
        div.appendChild(img);

        const label = document.createElement('div');
        label.textContent = map.name;
        div.appendChild(label);

        const btn = document.createElement('button');
        btn.textContent = 'ðŸŽ¯ Calculate Drop';
        btn.onclick = () => {
          localStorage.setItem('activeDropmap', JSON.stringify(map));
          window.location.href = 'calculate.html';
        };
        div.appendChild(btn);

        list.appendChild(div);
      });
    }

    function createNewDropmap() {
      const name = prompt("Name der Dropmap:");
      if (!name) return;
      const newMap = {
        name,
        points: [],
        preview: 'fortnite-dropmap/assets/map.png' // spÃ¤ter Screenshot
      };
      dropmaps.push(newMap);
      localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
      renderDropmapList();
    }

    renderDropmapList();
  </script>
</body>
</html>
