<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Deine Dropmaps</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .dropmap-list {
      margin-top: 80px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .dropmap-card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 200px;
    }
    .dropmap-card img {
      width: 100%;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="fortnite-dropmap/assets/dropmap.png" alt="Dropmap" width="32" height="32">
    <h1>Deine Dropmaps</h1>
  </div>

  <div class="dropmap-list" id="dropmapList"></div>
  <button onclick="createNewDropmap()">‚ûï Neue Dropmap</button>

  <script>
    const container = document.getElementById('dropmapList');
    const dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');

    function renderDropmaps() {
      container.innerHTML = '';
      dropmaps.forEach((map, index) => {
        const card = document.createElement('div');
        card.className = 'dropmap-card';
card.innerHTML = `
  <img src="fortnite-dropmap/assets/map.png" alt="Vorschau">
  <p>${map.name || 'Unbenannt'}</p>
  <button onclick="edit(${index})">Bearbeiten</button>
  <button onclick="calculate(${index})">Calculate Drop</button>
  <button onclick="removeDropmap(${index})" style="background:#dc3545">üóëÔ∏è L√∂schen</button>
`;

        container.appendChild(card);
      });
    }

    function createNewDropmap() {
      dropmaps.push({ name: 'Neue Dropmap', points: [] });
      localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
      localStorage.setItem('editingDropmapIndex', dropmaps.length - 1);
      window.location.href = 'editor.html';
    }

    function edit(index) {
      localStorage.setItem('editingDropmapIndex', index);
      window.location.href = 'editor.html';
    }

    function calculate(index) {
      localStorage.setItem('editingDropmapIndex', index);
      window.location.href = 'calculate.html';
    }

    renderDropmaps();
    function removeDropmap(index) {
  if (confirm('M√∂chtest du diese Dropmap wirklich l√∂schen?')) {
    dropmaps.splice(index, 1);
    localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
    renderDropmaps();
  }
}

  </script>
</body>
</html>
