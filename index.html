<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Deine Dropmaps</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    body.no-scroll { overflow: hidden; }
    .header { display: flex; align-items: center; gap: 20px; position: absolute; top: 10px; left: 10px; }
    .dropmap-list { margin-top: 80px; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 100%; }
    .dropmap-card { background: #222; border-radius: 10px; padding: 10px; text-align: center; width: 200px; }
    .dropmap-card img { width: 100%; border-radius: 8px; }
    button { margin-top: 10px; padding: 10px; background: #007bff; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .delete-button { background: #dc3545; }

    /* Overlay */
    .overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); display: none; z-index: 999; }
    /* Login Popup */
    .login-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2C2F33; padding: 30px 20px 20px; border-radius: 10px; box-shadow: 0 0 20px 5px #7289DA; display: none; flex-direction: column; align-items: center; z-index: 1000; transition: opacity 0.3s ease; }
    .login-popup img { width: 64px; height: 64px; margin-bottom: 16px; }
    .login-popup button { background: #7289DA; }
    /* Delete Confirmation Popup */
    .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 40px 20px 20px; border-radius: 20px; box-shadow: 0 0 20px 5px yellow; display: none; flex-direction: column; align-items: center; z-index: 1000; transition: opacity 0.3s ease; }
    .popup p { margin: 0 0 10px; }
    .close-btn { position: absolute; top: 8px; right: 10px; background: transparent; color: white; border: none; font-size: 18px; cursor: pointer; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/dropmap.png" alt="Dropmap" width="32" height="32">
    <h1>Deine Dropmaps</h1>
  </div>

  <div class="dropmap-list" id="dropmapList"></div>
  <button onclick="createNewDropmap()">‚ûï Neue Dropmap</button>

  <!-- Login Popup -->
  <div class="overlay" id="loginOverlay"></div>
  <div class="login-popup" id="loginPopup">
    <img src="assets/discord.png" alt="Discord Login">
    <button onclick="location.href='/login'">Login mit Discord</button>
  </div>

  <!-- Delete Confirmation Popup -->
  <div class="overlay" id="deleteOverlay"></div>
  <div class="popup" id="deletePopup">
    <button class="close-btn" onclick="closeDeletePopup()">‚úñ</button>
    <p>Diese Dropmap wirklich l√∂schen?</p>
    <button class="delete-button" onclick="confirmDelete()">üóëÔ∏è L√∂schen</button>
  </div>

  <script>
    // Show login popup on page load
    document.body.classList.add('no-scroll');
    const loginOverlay = document.getElementById('loginOverlay');
    const loginPopup = document.getElementById('loginPopup');
    function showLogin() {
      loginOverlay.style.display = 'block';
      loginPopup.style.display = 'flex'; loginPopup.style.opacity = '0';
      setTimeout(() => loginPopup.style.opacity = '1', 10);
    }
    window.onload = showLogin;

    // Dropmap rendering
    const container = document.getElementById('dropmapList');
    let dropmaps = JSON.parse(localStorage.getItem('dropmaps') || '[]');
    function renderDropmaps() {
      container.innerHTML = '';
      dropmaps.forEach((map, index) => {
        const card = document.createElement('div');
        card.className = 'dropmap-card';
        card.innerHTML = `
          <img src="assets/map.png" alt="Vorschau">
          <p>${map.name || 'Unbenannt'}</p>
          <button onclick="editDropmap(${index})">üñäÔ∏è Bearbeiten</button>
          <button onclick="calculateDrop(${index})">üéØ Calculate Drop</button>
          <button class="delete-button" onclick="showDeletePopup(${index})">üóëÔ∏è L√∂schen</button>
        `;
        container.appendChild(card);
      });
    }
    function createNewDropmap() {
      dropmaps.push({ name: 'Neue Dropmap', points: [] });
      localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
      localStorage.setItem('editingDropmapIndex', dropmaps.length - 1);
      window.location.href = 'editor.html';
    }
    function editDropmap(i) { localStorage.setItem('editingDropmapIndex', i); window.location.href = 'editor.html'; }
    function calculateDrop(i) { localStorage.setItem('editingDropmapIndex', i); window.location.href = 'calculate.html'; }

    // Delete popup logic
    let deleteIndex = null;
    function showDeletePopup(index) {
      deleteIndex = index;
      document.body.classList.add('no-scroll');
      deleteOverlay.style.display = 'block';
      deletePopup.style.display = 'flex'; deletePopup.style.opacity = '0';
      setTimeout(() => deletePopup.style.opacity = '1', 10);
    }
    function closeDeletePopup(e) {
      if (e && e.target.id !== 'deleteOverlay') return;
      deletePopup.style.opacity = '0'; deleteOverlay.style.opacity = '0';
      setTimeout(() => {
        deletePopup.style.display = 'none'; deleteOverlay.style.display = 'none';
        document.body.classList.remove('no-scroll');
        deletePopup.style.opacity = '';
        deleteOverlay.style.opacity = '';
      }, 300);
    }
    function confirmDelete() {
      dropmaps.splice(deleteIndex, 1);
      localStorage.setItem('dropmaps', JSON.stringify(dropmaps));
      closeDeletePopup();
      renderDropmaps();
    }

    renderDropmaps();
  </script>
</body>
</html>
